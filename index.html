<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر حسام الرقمي</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f4; margin: 0; padding: 20px; text-align: center; }
        header { background: #27ae60; color: white; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
        .product-list { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px; padding: 10px; }
        .product-card { background: white; padding: 15px; border-radius: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .product-card img { max-width: 100%; border-radius: 5px; height: 200px; object-fit: cover; }
        .product-card h3 { color: #333; }
        .product-card p { color: #27ae60; font-weight: bold; font-size: 1.2em; }
        button { background: #27ae60; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>

    <header>
        <h1>مرحباً بكم في متجري الجديد</h1>
        <p>أفضل المنتجات الرقمية بجودة عالية</p>
    </header>

    <div class="product-list" id="productList">
        <p>جاري تحميل المنتجات...</p>
    </div>

    <script>
        // وظيفة لجلب المنتجات من ذاكرة المتصفح وعرضها
        function displayProducts() {
            const products = JSON.parse(localStorage.getItem('products')) || [];
            const container = document.getElementById('productList');
            
            if (products.length === 0) {
                container.innerHTML = '<p>لا توجد منتجات معروضة حالياً. انتظر إضافتها من المدير.</p>';
                return;
            }

            container.innerHTML = '';
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <img src="${product.image}" alt="${product.name}">
                    <h3>${product.name}</h3>
                    <p>${product.price} دج</p>
                    <button onclick="alert('سيتوفر الشراء قريباً!')">طلب المنتج</button>
                `;
                container.appendChild(card);
            });
        }

        // تشغيل الوظيفة عند فتح الصفحة
        window.onload = displayProducts;
    </script>

</body>
</html>
