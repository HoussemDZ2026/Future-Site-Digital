<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">متجرك المريح</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2c3e50; /* أزرق داكن */
            --accent-color: #3498db; /* أزرق سماوي */
            --soft-bg: #ecf0f1; /* رمادي فاتح جداً */
            --card-bg: #ffffff; /* أبيض نقي */
            --button-buy: linear-gradient(45deg, #27ae60, #2ecc71); /* أخضر مريح */
            --button-info: #95a5a6; /* رمادي هادئ */
        }

        body { 
            font-family: 'Cairo', sans-serif; 
            background: var(--soft-bg); 
            margin: 0; 
            color: var(--primary-color);
            line-height: 1.6;
        }

        /* هيدر المتجر الأنيق */
        .store-header {
            background: var(--primary-color); /* لون أساسي قوي */
            padding: 50px 20px;
            text-align: center;
            color: white;
            border-radius: 0 0 50px 50px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: sticky; /* يبقى في الأعلى عند التمرير */
            top: 0;
            z-index: 1000;
        }

        .store-header h1 { 
            font-size: 2.5rem; 
            font-weight: 800; 
            margin: 0 0 10px;
            text-shadow: 0 3px 8px rgba(0,0,0,0.2);
        }

        .welcome-message {
            font-size: 1.1rem;
            opacity: 0.9;
            animation: pulseText 3s infinite ease-in-out;
        }

        @keyframes pulseText {
            0% { transform: scale(1); opacity: 0.9; }
            50% { transform: scale(1.02); opacity: 1; }
            100% { transform: scale(1); opacity: 0.9; }
        }

        .container { 
            padding: 25px; 
            max-width: 1200px; 
            margin: 25px auto; /* مساحة من الأعلى والأسفل */
        }

        /* تصميم كروت المنتجات العائمة */
        .products-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); 
            gap: 30px; 
        }
        
        .product-card {
            background: var(--card-bg);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08); /* ظل ناعم */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex; /* لضمان الترتيب الداخلي */
            flex-direction: column;
        }

        .product-card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 15px 40px rgba(0,0,0,0.12); 
        }

        .product-image-wrapper {
            width: 100%;
            height: 250px;
            overflow: hidden;
            position: relative;
        }
        .product-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.4s ease;
        }
        .product-card:hover img {
            transform: scale(1.05); /* تكبير بسيط عند التمرير */
        }

        .product-details {
            padding: 20px;
            text-align: right;
            flex-grow: 1; /* لجعل التفاصيل تملأ المساحة المتاحة */
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-details h3 { 
            margin: 0 0 10px; 
            font-size: 1.3rem; 
            color: var(--primary-color); 
            font-weight: 700;
        }

        .product-price { 
            color: #e67e22; /* برتقالي دافئ */
            font-weight: 800; 
            font-size: 1.5rem; 
            margin-bottom: 15px;
            display: block; /* لضمان أخذ سطر كامل */
        }

        .action-buttons { 
            display: flex; 
            flex-direction: column; 
            gap: 12px; 
            margin-top: 15px;
        }
        
        .btn {
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-weight: 700;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-buy {
            background: var(--button-buy);
            color: white;
            box-shadow: 0 6px 15px rgba(46, 204, 113, 0.3);
        }
        .btn-buy:hover { transform: translateY(-3px); box-shadow: 0 8px 20px rgba(46, 204, 113, 0.4); }

        .btn-info {
            background: var(--button-info);
            color: white;
            box-shadow: 0 4px 10px rgba(149, 165, 166, 0.2);
        }
        .btn-info:hover { background: #818a8b; transform: translateY(-2px); box-shadow: 0 6px 15px rgba(149, 165, 166, 0.3); }

        /* استمارة الطلب (أنظف وأجمل) */
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.6); 
            backdrop-filter: blur(8px); 
            z-index: 10000; 
            align-items: center; 
            justify-content: center; 
            padding: 20px;
        }
        .modal-content { 
            background: var(--card-bg); 
            padding: 35px; 
            border-radius: 25px; 
            width: 100%; 
            max-width: 480px; 
            position: relative; 
            animation: fadeInScale 0.4s ease-out; 
            box-shadow: 0 15px 40px rgba(0,0,0,0.15);
            max-height: 90vh; /* لتناسب الشاشات الصغيرة */
            overflow-y: auto;
        }

        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .modal-title {
            font-size: 1.8rem;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 25px;
            text-align: center;
        }

        .product-display-box {
            background: #f8fcfd;
            border-left: 5px solid var(--accent-color);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--primary-color);
        }
        .product-display-box i { font-size: 1.5rem; color: var(--accent-color); }
        .product-display-box span { font-size: 1.1rem; font-weight: 700; }

        .form-group { margin-bottom: 18px; }
        .form-group label { 
            display: block; 
            font-weight: 600; 
            margin-bottom: 8px; 
            color: #555; 
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .form-group label i { color: var(--accent-color); font-size: 1rem; }

        .form-input {
            width: 100%;
            padding: 14px;
            border: 1.5px solid #dfe6e9;
            border-radius: 10px;
            font-family: 'Cairo', sans-serif;
            font-size: 1rem;
            box-sizing: border-box;
            background: #fefefe;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        .form-input:focus {
            border-color: var(--accent-color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .form-row { display: flex; gap: 15px; }
        .form-row .form-group { flex: 1; }

        .submit-order-btn {
            background: linear-gradient(45deg, #00b894, #00cec9); /* أخضر سماوي حيوي */
            color: white;
            border: none;
            width: 100%;
            padding: 18px;
            border-radius: 15px;
            font-weight: 800;
            font-size: 1.25rem;
            cursor: pointer;
            margin-top: 25px;
            box-shadow: 0 8px 20px rgba(0, 184, 148, 0.3);
            transition: all 0.3s ease;
        }
        .submit-order-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 25px rgba(0, 184, 148, 0.4); }

        .cancel-button {
            display: block;
            width: 100%;
            background: none;
            border: none;
            color: #7f8c8d;
            margin-top: 15px;
            cursor: pointer;
            font-size: 0.9rem;
            text-decoration: underline;
        }

        /* نافذة النجاح الاحترافية */
        .success-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(5px);
            z-index: 10001;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .success-card {
            background: var(--card-bg);
            padding: 40px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
            animation: bounceIn 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes bounceIn {
            from { transform: scale(0.7); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
        .success-card i { 
            font-size: 80px; 
            color: #27ae60; 
            margin-bottom: 25px; 
            display: block; 
        }
        .success-card h2 { 
            color: var(--primary-color); 
            font-weight: 800; 
            font-size: 2rem; 
            margin-bottom: 10px; 
        }
        .success-card p { 
            color: #666; 
            font-size: 1.1rem; 
            margin-bottom: 30px; 
        }
        .success-card .btn {
            background: var(--accent-color);
            color: white;
            padding: 12px 40px;
            border-radius: 12px;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.2);
        }
    </style>
</head>
<body>

    <header class="store-header">
        <h1 id="storeNameDisplay">متجر المستقبل</h1>
        <p class="welcome-message">✨ جودة عالية، تجربة تسوق لا تُنسى ✨</p>
    </header>

    <div class="container">
        <div class="products-grid" id="productsGrid">
            </div>
    </div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">تأكيد طلبك</h2>
            
            <div class="product-display-box">
                <i class="fa-solid fa-box"></i>
                <span>المنتج: <strong id="displayProductName">اسم المنتج</strong></span>
            </div>

            <div class="form-group">
                <label><i class="fa-solid fa-user"></i> الاسم واللقب</label>
                <input type="text" id="custName" class="form-input" placeholder="اسمك الكامل">
            </div>

            <div class="form-group">
                <label><i class="fa-solid fa-phone"></i> رقم الهاتف</label>
                <input type="number" id="custPhone" class="form-input" placeholder="0XXXXXXXXX">
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label><i class="fa-solid fa-map-pin"></i> الولاية</label>
                    <input type="text" id="custState" class="form-input" placeholder="اسم الولاية">
                </div>
                <div class="form-group">
                    <label><i class="fa-solid fa-city"></i> البلدية</label>
                    <input type="text" id="custCity" class="form-input" placeholder="اسم البلدية">
                </div>
            </div>

            <div class="form-group">
                <label><i class="fa-solid fa-boxes-stacked"></i> الكمية</label>
                <input type="number" id="custQty" class="form-input" value="1" min="1">
            </div>

            <button class="submit-order-btn" onclick="submitOrder()">تأكيد الطلب الآن ✅</button>
            <button class="cancel-button" onclick="closeModal()">إلغاء الطلب والعودة</button>
        </div>
    </div>

    <div id="successOverlay" class="success-overlay">
        <div class="success-card">
            <i class="fa-solid fa-circle-check"></i>
            <h2>تم استلام طلبك!</h2>
            <p>شكراً لثقتك بنا. سنتصل بك قريباً لتأكيد التوصيل.</p>
            <button class="btn" onclick="location.reload()">حسناً</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDCdnCI1cKdR4wvU2Y_cnw9essx1MYgA2w",
            authDomain: "futuresite-74037.firebaseapp.com",
            databaseURL: "https://futuresite-74037-default-rtdb.firebaseio.com",
            projectId: "futuresite-74037",
            storageBucket: "futuresite-74037.firebasestorage.app",
            messagingSenderId: "643691438622",
            appId: "1:643691438622:web:78f958cb5ba52a6069c40f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const urlParams = new URLSearchParams(window.location.search);
        const storeId = urlParams.get('id');

        let currentP = "";

        if (storeId) {
            onValue(ref(db, `stores/${storeId}`), (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('storeNameDisplay').innerText = data.name;
                    document.title = data.name;
                    const grid = document.getElementById('productsGrid');
                    grid.innerHTML = "";
                    if (data.products) {
                        Object.values(data.products).forEach(p => {
                            grid.innerHTML += `
                                <div class="product-card">
                                    <div class="product-image-wrapper">
                                        <img src="${p.image}" alt="${p.name}">
                                    </div>
                                    <div class="product-details">
                                        <div>
                                            <h3>${p.name}</h3>
                                            <span class="product-price">${p.price} دج</span>
                                        </div>
                                        <div class="action-buttons">
                                            <button class="btn btn-buy" onclick="openModal('${p.name}')">
                                                <i class="fa-solid fa-cart-shopping"></i> اشتري الآن
                                            </button>
                                            <button class="btn btn-info" onclick="alert('${p.desc || 'لا يوجد وصف'}')">
                                                <i class="fa-solid fa-circle-info"></i> تفاصيل
                                            </button>
                                        </div>
                                    </div>
                                </div>`;
                        });
                    }
                }
            });
        }

        window.openModal = (name) => {
            currentP = name;
            document.getElementById('displayProductName').innerText = name;
            document.getElementById('orderModal').style.display = 'flex';
        };

        window.closeModal = () => document.getElementById('orderModal').style.display = 'none';

        window.submitOrder = () => {
            const name = document.getElementById('custName').value, 
                  phone = document.getElementById('custPhone').value, 
                  state = document.getElementById('custState').value, 
                  city = document.getElementById('custCity').value, 
                  qty = document.getElementById('custQty').value;

            if(!name || !phone || !state || !city) return alert("يرجى ملء جميع الخانات المطلوبة!");

            push(ref(db, `stores/${storeId}/orders`), {
                product: currentP, customerName: name, phone: phone, address: `${state} - ${city}`, quantity: qty, date: new Date().toLocaleString('ar-DZ')
            }).then(() => {
                document.getElementById('orderModal').style.display = 'none';
                document.getElementById('successOverlay').style.display = 'flex';
            });
        };
    </script>
</body>
</html>
