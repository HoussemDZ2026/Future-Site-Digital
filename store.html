<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">متجرنا الإحترافي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #ff6a00 0%, #ee0979 100%);
            --glass: rgba(255, 255, 255, 0.95);
            --text-dark: #2d3436;
        }

        body { 
            font-family: 'Cairo', sans-serif; 
            background: #f0f2f8; 
            margin: 0; 
            color: var(--text-dark);
            overflow-x: hidden;
        }

        /* هيدر سينمائي */
        .hero-header {
            background: var(--primary-gradient);
            height: 220px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            border-radius: 0 0 40px 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            position: relative;
        }

        .hero-header h1 { 
            font-size: 2.5rem; 
            font-weight: 900; 
            margin: 0; 
            letter-spacing: -1px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .welcome-badge {
            background: rgba(255,255,255,0.2);
            padding: 5px 20px;
            border-radius: 50px;
            font-size: 0.9rem;
            margin-top: 10px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.3);
            animation: fadeInDown 1s ease-out;
        }

        .container { padding: 20px; max-width: 900px; margin: -50px auto 0; }

        /* كروت المنتجات بتصميم عصري */
        .products-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        
        .product-card {
            background: var(--glass);
            border-radius: 30px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.05);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            border: 1px solid rgba(255,255,255,0.5);
            position: relative;
        }

        .product-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.1); }

        .img-container { position: relative; width: 100%; height: 280px; overflow: hidden; }
        .product-card img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }
        .product-card:hover img { transform: scale(1.1); }

        .price-tag {
            position: absolute; top: 15px; left: 15px;
            background: var(--secondary-gradient);
            color: white; padding: 5px 15px; border-radius: 50px;
            font-weight: 900; font-size: 1.1rem; box-shadow: 0 5px 15px rgba(238, 9, 121, 0.3);
        }

        .p-details { padding: 20px; text-align: center; }
        .p-details h3 { margin: 0 0 15px; font-size: 1.4rem; color: var(--text-dark); font-weight: 800; }

        /* أزرار جذابة جداً */
        .action-btns { display: flex; flex-direction: column; gap: 10px; }
        
        .btn-buy {
            background: var(--secondary-gradient);
            color: white; border: none; padding: 15px; border-radius: 20px;
            font-weight: 900; font-size: 1.2rem; cursor: pointer;
            box-shadow: 0 8px 20px rgba(238, 9, 121, 0.2);
            display: flex; align-items: center; justify-content: center; gap: 10px;
        }

        .btn-info {
            background: white; color: var(--primary-gradient); 
            border: 2px solid #764ba2; padding: 10px; border-radius: 20px;
            font-weight: bold; cursor: pointer; transition: 0.3s;
        }
        .btn-info:hover { background: #f8f9ff; }

        /* الاستمارة الإحترافية (نفس طلبك السابق وبألوان متناسقة) */
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); backdrop-filter: blur(8px); z-index: 9999; align-items: center; justify-content: center; padding: 15px; }
        .modal-content { background: white; padding: 30px; border-radius: 40px; width: 100%; max-width: 450px; position: relative; animation: slideUp 0.4s ease-out; box-shadow: 0 25px 50px rgba(0,0,0,0.2); }
        
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .form-header-badge { background: #f0f4ff; padding: 15px; border-radius: 20px; border-right: 8px solid #764ba2; margin-bottom: 25px; }
        .form-header-badge span { display: block; font-size: 0.8rem; color: #764ba2; font-weight: bold; }
        .form-header-badge strong { font-size: 1.2rem; color: var(--text-dark); }

        .input-box { margin-bottom: 18px; text-align: right; }
        .input-box label { display: block; font-size: 0.9rem; font-weight: 700; margin-bottom: 8px; color: #555; }
        .input-box input { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #eee; font-family: 'Cairo'; box-sizing: border-box; font-size: 1rem; transition: 0.3s; }
        .input-box input:focus { border-color: #764ba2; outline: none; background: #fff; box-shadow: 0 0 15px rgba(118, 75, 162, 0.1); }

        .confirm-order-btn {
            background: #2ecc71; color: white; border: none; width: 100%; padding: 18px;
            border-radius: 20px; font-weight: 900; font-size: 1.3rem; cursor: pointer;
            box-shadow: 0 10px 20px rgba(46, 204, 113, 0.3);
        }

        /* نافذة النجاح */
        .success-card { text-align: center; padding: 40px; }
        .success-card i { font-size: 100px; color: #2ecc71; margin-bottom: 20px; display: block; }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header class="hero-header">
        <h1 id="storeNameDisplay">متجرنا</h1>
        <div class="welcome-badge" id="welcomeMsg">✨ جودة تستحقها ✨</div>
    </header>

    <div class="container">
        <div class="products-grid" id="productsGrid">
            </div>
    </div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <div class="form-header-badge">
                <span>أنت بصدد طلب:</span>
                <strong id="displayProductName">اسم المنتج</strong>
            </div>

            <div class="input-box">
                <label><i class="fa-solid fa-user"></i> الاسم واللقب</label>
                <input type="text" id="custName" placeholder="اسمك الكامل">
            </div>

            <div class="input-box">
                <label><i class="fa-solid fa-phone"></i> رقم الهاتف</label>
                <input type="number" id="custPhone" placeholder="رقم هاتفك">
            </div>

            <div style="display: flex; gap:10px;">
                <div class="input-box" style="flex:1;">
                    <label>الولاية</label>
                    <input type="text" id="custState" placeholder="الولاية">
                </div>
                <div class="input-box" style="flex:1;">
                    <label>البلدية</label>
                    <input type="text" id="custCity" placeholder="البلدية">
                </div>
            </div>

            <div class="input-box">
                <label>الكمية</label>
                <input type="number" id="custQty" value="1" min="1">
            </div>

            <button class="confirm-order-btn" onclick="submitOrder()">تأكيد الطلب الآن ✅</button>
            <button onclick="closeModal()" style="width:100%; border:none; background:none; color:#999; margin-top:15px; cursor:pointer;">إلغاء</button>
        </div>
    </div>

    <div id="successOverlay" class="modal" style="background: white;">
        <div class="success-card">
            <i class="fa-solid fa-circle-check"></i>
            <h2 style="font-weight: 900; font-size: 2rem;">طلبك وصل بنجاح!</h2>
            <p style="color: #666; font-size: 1.2rem;">شكراً لثقتك بنا، سنتصل بك قريباً.</p>
            <button class="confirm-order-btn" style="width: auto; padding: 10px 50px;" onclick="location.reload()">حسناً</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDCdnCI1cKdR4wvU2Y_cnw9essx1MYgA2w",
            authDomain: "futuresite-74037.firebaseapp.com",
            databaseURL: "https://futuresite-74037-default-rtdb.firebaseio.com",
            projectId: "futuresite-74037",
            storageBucket: "futuresite-74037.firebasestorage.app",
            messagingSenderId: "643691438622",
            appId: "1:643691438622:web:78f958cb5ba52a6069c40f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const urlParams = new URLSearchParams(window.location.search);
        const storeId = urlParams.get('id');

        let currentP = "";

        if (storeId) {
            onValue(ref(db, `stores/${storeId}`), (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('storeNameDisplay').innerText = data.name;
                    document.title = data.name;
                    const grid = document.getElementById('productsGrid');
                    grid.innerHTML = "";
                    if (data.products) {
                        Object.values(data.products).forEach(p => {
                            grid.innerHTML += `
                                <div class="product-card">
                                    <div class="img-container">
                                        <div class="price-tag">${p.price} دج</div>
                                        <img src="${p.image}">
                                    </div>
                                    <div class="p-details">
                                        <h3>${p.name}</h3>
                                        <div class="action-btns">
                                            <button class="btn-buy" onclick="openModal('${p.name}')">
                                                <i class="fa-solid fa-bag-shopping"></i> اطلب الآن
                                            </button>
                                            <button class="btn-info" onclick="alert('${p.desc || 'لا يوجد وصف'}')">تفاصيل المنتج</button>
                                        </div>
                                    </div>
                                </div>`;
                        });
                    }
                }
            });
        }

        window.openModal = (name) => {
            currentP = name;
            document.getElementById('displayProductName').innerText = name;
            document.getElementById('orderModal').style.display = 'flex';
        };

        window.closeModal = () => document.getElementById('orderModal').style.display = 'none';

        window.submitOrder = () => {
            const name = document.getElementById('custName').value, 
                  phone = document.getElementById('custPhone').value, 
                  state = document.getElementById('custState').value, 
                  city = document.getElementById('custCity').value, 
                  qty = document.getElementById('custQty').value;

            if(!name || !phone || !state || !city) return alert("يرجى ملء كافة البيانات!");

            push(ref(db, `stores/${storeId}/orders`), {
                product: currentP, customerName: name, phone: phone, address: `${state} - ${city}`, quantity: qty, date: new Date().toLocaleString('ar-DZ')
            }).then(() => {
                document.getElementById('orderModal').style.display = 'none';
                document.getElementById('successOverlay').style.display = 'flex';
            });
        };
    </script>
</body>
    </html>
