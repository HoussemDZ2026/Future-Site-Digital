<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>متجر المستقبل</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #2c3e50; --accent: #3498db; --success: #27ae60; --bg: #f8f9fa; }
        body { font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; color: #333; }
        
        .header { background: var(--primary); color: white; padding: 60px 20px; text-align: center; border-radius: 0 0 40px 40px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .header h1 { margin: 0; font-size: 2.2rem; }
        
        .container { padding: 30px 20px; max-width: 1100px; margin: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(280px, 1fr)); gap: 25px; }
        
        .card { background: white; border-radius: 25px; overflow: hidden; box-shadow: 0 10px 25px rgba(0,0,0,0.05); transition: 0.3s; border: 1px solid #eee; }
        .card:hover { transform: translateY(-10px); box-shadow: 0 15px 35px rgba(0,0,0,0.1); }
        .card img { width: 100%; height: 260px; object-fit: cover; }
        
        .card-content { padding: 20px; text-align: center; }
        .card-content h3 { margin: 10px 0; font-size: 1.3rem; color: var(--primary); }
        .price { color: #e67e22; font-weight: 900; font-size: 1.5rem; margin-bottom: 20px; }
        
        .btn-buy { background: var(--success); color: white; border: none; width: 100%; padding: 15px; border-radius: 15px; font-weight: 900; font-size: 1.1rem; cursor: pointer; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-buy:hover { filter: brightness(1.1); }

        /* Modal Styles */
        .modal { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.7); backdrop-filter: blur(5px); z-index:10000; align-items:center; justify-content:center; }
        .modal-content { background:white; padding:35px; border-radius:30px; width:90%; max-width:450px; animation: pop 0.3s ease; }
        @keyframes pop { from { transform: scale(0.8); opacity:0; } to { transform: scale(1); opacity:1; } }
        
        .p-display { background:#f0f7ff; padding:15px; border-radius:15px; margin-bottom:20px; border-right: 5px solid var(--accent); }
        input { width:100%; padding:14px; margin:10px 0; border:1.5px solid #eee; border-radius:12px; font-family:'Cairo'; box-sizing:border-box; }
        input:focus { border-color: var(--accent); outline: none; }
        
        .btn-send { background: var(--accent); color:white; border:none; width:100%; padding:16px; border-radius:15px; font-weight:900; font-size:1.2rem; cursor:pointer; margin-top:15px; }
    </style>
</head>
<body>

    <div class="header">
        <h1 id="storeNameDisplay">جاري تحميل المتجر...</h1>
        <p>تسوق ممتع ومنظم</p>
    </div>

    <div class="container">
        <div class="grid" id="productsGrid">
            </div>
    </div>

    <div id="orderModal" class="modal">
        <div class="modal-content">
            <h2 style="margin-top:0; text-align:center;">إكمال الطلب</h2>
            <div class="p-display">
                <small style="color:#666;">المنتج المطلوب:</small><br>
                <strong id="targetProduct" style="font-size:1.2rem;">...</strong>
            </div>
            <input type="text" id="cName" placeholder="الاسم واللقب الكامل">
            <input type="number" id="cPhone" placeholder="رقم الهاتف">
            <div style="display:flex; gap:10px;">
                <input type="text" id="cState" placeholder="الولاية">
                <input type="text" id="cCity" placeholder="البلدية">
            </div>
            <input type="number" id="cQty" value="1" min="1">
            <button class="btn-send" onclick="sendOrder()">تأكيد الطلب الآن ✅</button>
            <button onclick="closeModal()" style="width:100%; background:none; border:none; color:#888; margin-top:15px; cursor:pointer;">إلغاء والعودة</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, onValue, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDCdnCI1cKdR4wvU2Y_cnw9essx1MYgA2w",
            authDomain: "futuresite-74037.firebaseapp.com",
            databaseURL: "https://futuresite-74037-default-rtdb.firebaseio.com",
            projectId: "futuresite-74037",
            storageBucket: "futuresite-74037.firebasestorage.app",
            messagingSenderId: "643691438622",
            appId: "1:643691438622:web:78f958cb5ba52a6069c40f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        
        // جلب الـ ID من الرابط
        const params = new URLSearchParams(window.location.search);
        const id = params.get('id');

        if (id) {
            onValue(ref(db, `stores/${id}`), (snapshot) => {
                const data = snapshot.val();
                if (data) {
                    document.getElementById('storeNameDisplay').innerText = data.name;
                    const grid = document.getElementById('productsGrid');
                    grid.innerHTML = "";
                    if (data.products) {
                        Object.values(data.products).forEach(p => {
                            grid.innerHTML += `
                                <div class="card">
                                    <img src="${p.image}">
                                    <div class="card-content">
                                        <h3>${p.name}</h3>
                                        <div class="price">${p.price} دج</div>
                                        <button class="btn-buy" onclick="openOrder('${p.name}')">
                                            <i class="fa-solid fa-cart-shopping"></i> اطلب الآن
                                        </button>
                                    </div>
                                </div>`;
                        });
                    } else {
                        grid.innerHTML = "<p style='text-align:center; width:100%;'>لا توجد منتجات حالياً.</p>";
                    }
                }
            });
        } else {
            document.body.innerHTML = "<h2 style='text-align:center; margin-top:100px;'>خطأ: لم يتم العثور على المتجر. يرجى استخدام الرابط الصحيح من لوحة التحكم.</h2>";
        }

        let activeP = "";
        window.openOrder = (name) => {
            activeP = name;
            document.getElementById('targetProduct').innerText = name;
            document.getElementById('orderModal').style.display = 'flex';
        };

        window.closeModal = () => document.getElementById('orderModal').style.display = 'none';

        window.sendOrder = () => {
            const name = document.getElementById('cName').value, 
                  phone = document.getElementById('cPhone').value, 
                  state = document.getElementById('cState').value, 
                  city = document.getElementById('cCity').value, 
                  qty = document.getElementById('cQty').value;

            if(!name || !phone || !state || !city) return alert("من فضلك، املأ جميع البيانات!");

            push(ref(db, `stores/${id}/orders`), {
                product: activeP, customerName: name, phone: phone, address: `${state} - ${city}`, quantity: qty, date: new Date().toLocaleString('ar-DZ')
            }).then(() => {
                alert("تم إرسال طلبك بنجاح! شكراً لك.");
                closeModal();
            });
        };
    </script>
</body>
</html>
