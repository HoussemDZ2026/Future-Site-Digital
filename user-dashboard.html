<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اللوحة الملكية | Future Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --main-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --whatsapp-color: #25d366;
            --accent-color: #00d2ff;
            --white: #ffffff;
            --card-shadow: 0 10px 30px rgba(0,0,0,0.08);
        }

        body { font-family: 'Cairo', sans-serif; background: #f0f4f8; margin: 0; color: #333; }
        .container { max-width: 800px; margin: auto; padding: 20px; }

        /* مستطيل اسم المتجر المنفصل */
        .store-name-card {
            background: var(--main-gradient);
            padding: 30px 20px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            margin-bottom: 20px;
            border-bottom: 5px solid var(--accent-color);
        }
        .store-name-card h1 { 
            font-size: 2.5rem; 
            font-weight: 900; 
            margin: 0; 
            color: #fff;
            text-shadow: 0 4px 10px rgba(0,0,0,0.3);
            letter-spacing: 1px;
        }

        /* مستطيل الرابط المنفصل */
        .store-url-card {
            background: var(--white);
            padding: 20px;
            border-radius: 20px;
            box-shadow: var(--card-shadow);
            margin-bottom: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            border: 1px solid #e0e6ed;
        }
        .url-label { font-weight: 800; color: #2c3e50; font-size: 1rem; }
        .url-display-box {
            width: 100%;
            background: #f8f9fa;
            padding: 15px;
            border-radius: 15px;
            border: 2px dashed #cbd5e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-sizing: border-box;
        }
        #storeUrl { 
            font-weight: bold; 
            color: #2a5298; 
            font-size: 0.9rem; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap;
            max-width: 75%;
        }
        .copy-btn {
            background: var(--accent-color);
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 10px;
            font-weight: 900;
            cursor: pointer;
            transition: 0.3s;
        }
        .copy-btn:hover { transform: scale(1.05); filter: brightness(1.1); }

        /* زر الواتساب */
        .btn-whatsapp-admin {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: var(--whatsapp-color);
            color: white;
            text-decoration: none;
            padding: 20px;
            border-radius: 25px;
            font-weight: 900;
            font-size: 1.2rem;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.2);
            transition: 0.3s;
        }
        .btn-whatsapp-admin:hover { transform: translateY(-3px); }

        /* بقية التنسيقات (البطاقات، الجداول، الإحصائيات) */
        .card { background: var(--white); border-radius: 25px; padding: 25px; margin-bottom: 25px; box-shadow: var(--card-shadow); }
        .section-title { font-weight: 900; font-size: 1.4rem; margin-bottom: 20px; color: #2c3e50; display: flex; align-items: center; gap: 10px; }
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .stat-item { background: #fcfcfc; padding: 15px; border-radius: 20px; text-align: center; border: 1px solid #eee; }
        .stat-item strong { display: block; font-size: 1.5rem; color: #2a5298; margin: 5px 0; }
        .btn-action { width: 100%; padding: 18px; border: none; border-radius: 20px; font-weight: 900; font-size: 1.1rem; cursor: pointer; margin-bottom: 12px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .hidden { display: none; }
        .list-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: #fff; border: 1px solid #f0f0f0; border-radius: 15px; margin-bottom: 10px; }
        .item-thumb { width: 45px; height: 45px; border-radius: 10px; object-fit: cover; }
        input, textarea { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #eee; font-family: 'Cairo'; box-sizing: border-box; margin-top: 5px; }
    </style>
</head>
<body>

<div class="container">
    <div class="store-name-card">
        <h1 id="displayStoreName">جاري التحميل...</h1>
    </div>

    <div class="store-url-card">
        <div class="url-label"><i class="fas fa-link"></i> رابط متجرك المباشر</div>
        <div class="url-display-box">
            <span id="storeUrl">https://...</span>
            <button class="copy-btn" onclick="copyUrl()">نسخ الرابط</button>
        </div>
    </div>

    <a href="https://wa.me/213561150865" target="_blank" class="btn-whatsapp-admin">
        <i class="fab fa-whatsapp"></i> تواصل مع الإدارة (حسام)
    </a>

    <div class="card">
        <div class="section-title"><i class="fas fa-chart-bar"></i> إحصائيات المبيعات</div>
        <div class="stats-grid">
            <div class="stat-item"><span>اليوم</span><strong id="sToday">0</strong><button onclick="resetStat('today')" style="color:red; border:none; background:none; cursor:pointer; font-size:0.7rem;">تصفير</button></div>
            <div class="stat-item"><span>الأسبوع</span><strong id="sWeek">0</strong><button onclick="resetStat('week')" style="color:red; border:none; background:none; cursor:pointer; font-size:0.7rem;">تصفير</button></div>
            <div class="stat-item"><span>الشهر</span><strong id="sMonth">0</strong><button onclick="resetStat('month')" style="color:red; border:none; background:none; cursor:pointer; font-size:0.7rem;">تصفير</button></div>
            <div class="stat-item"><span>السنة</span><strong id="sYear">0</strong><button onclick="resetStat('year')" style="color:red; border:none; background:none; cursor:pointer; font-size:0.7rem;">تصفير</button></div>
        </div>
    </div>

    <button class="btn-action" style="background:#4834d4; color:white;" onclick="toggleSection('ordersBox')">
        <i class="fas fa-shopping-bag"></i> عرض الطلبيات الواردة
    </button>
    <div id="ordersBox" class="card hidden">
        <div id="ordersList"></div>
    </div>

    <button class="btn-action" style="background:#ff4757; color:white;" onclick="toggleSection('addBox')">
        <i class="fas fa-plus-circle"></i> إضافة منتج جديد
    </button>
    <div id="addBox" class="card hidden">
        <div class="section-title">إضافة منتج</div>
        <input type="text" id="pName" placeholder="اسم المنتج">
        <input type="number" id="pPrice" placeholder="السعر (دج)">
        <div style="margin-top:10px;">
            <label style="font-weight:bold; font-size:0.8rem;">تحميل صورة المنتج:</label>
            <input type="file" id="pFile" accept="image/*">
        </div>
        <textarea id="pDesc" rows="3" placeholder="وصف المنتج"></textarea>
        <button class="btn-action" style="background:var(--whatsapp-color); color:white; margin-top:15px;" onclick="handleSaveProduct()">تأكيد الإضافة والرفع</button>
    </div>

    <div class="card">
        <div class="section-title"><i class="fas fa-boxes"></i> التحكم بالمنتجات</div>
        <div id="productsList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDCdnCI1cKdR4wvU2Y_cnw9essx1MYgA2w",
        authDomain: "futuresite-74037.firebaseapp.com",
        databaseURL: "https://futuresite-74037-default-rtdb.firebaseio.com",
        projectId: "futuresite-74037",
        storageBucket: "futuresite-74037.firebasestorage.app",
        messagingSenderId: "643691438622",
        appId: "1:643691438622:web:78f958cb5ba52a6069c40f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const storeId = localStorage.getItem('myStoreId');

    if (!storeId) window.location.href = 'index.html';

    const storeUrl = `${window.location.origin}/store.html?id=${storeId}`;
    document.getElementById('storeUrl').innerText = storeUrl;

    onValue(ref(db, `stores/${storeId}`), (snap) => {
        if(snap.exists()) document.getElementById('displayStoreName').innerText = snap.val().name;
    });

    window.handleSaveProduct = async () => {
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const desc = document.getElementById('pDesc').value;
        const file = document.getElementById('pFile').files[0];

        if(!name || !price || !file) return alert("يرجى إكمال البيانات واختيار صورة!");

        alert("جاري المعالجة والرفع...");
        const imgRef = sRef(storage, `stores/${storeId}/${Date.now()}_${file.name}`);
        const snap = await uploadBytes(imgRef, file);
        const url = await getDownloadURL(snap.ref);

        push(ref(db, `stores/${storeId}/products`), { name, price, image: url, desc });
        alert("تمت الإضافة بنجاح!");
        location.reload();
    };

    onValue(ref(db, `stores/${storeId}/products`), (snap) => {
        const list = document.getElementById('productsList');
        list.innerHTML = "";
        if(snap.exists()){
            Object.entries(snap.val()).forEach(([key, p]) => {
                list.innerHTML += `
                <div class="list-item">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <img src="${p.image}" class="item-thumb">
                        <div><strong>${p.name}</strong><br><small>${p.price} دج</small></div>
                    </div>
                    <div>
                        <button onclick="deleteItem('products/${key}')" style="color:red; border:none; background:none; cursor:pointer;"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
            });
        }
    });

    onValue(ref(db, `stores/${storeId}/orders`), (snap) => {
        const list = document.getElementById('ordersList');
        list.innerHTML = "";
        let count = 0;
        if(snap.exists()){
            Object.entries(snap.val()).reverse().forEach(([key, o]) => {
                count++;
                list.innerHTML += `<div class="list-item"><div><strong>${o.product}</strong><br><small>${o.customerName} - ${o.phone}</small></div><button onclick="deleteItem('orders/${key}')" style="color:red; border:none; background:none; cursor:pointer;"><i class="fas fa-trash-alt"></i></button></div>`;
            });
        }
        document.getElementById('sToday').innerText = count;
    });

    window.toggleSection = (id) => document.getElementById(id).classList.toggle('hidden');
    window.copyUrl = () => { navigator.clipboard.writeText(storeUrl); alert("تم نسخ الرابط!"); };
    window.deleteItem = (path) => { if(confirm("حذف؟")) remove(ref(db, `stores/${storeId}/${path}`)); };
    window.resetStat = (t) => alert("تم تصفير " + t);
</script>
</body>
</html>
