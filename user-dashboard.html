<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الملكية | Future Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --main-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --whatsapp-color: #25d366;
            --accent: #ff9f43;
            --bg: #f0f2f5;
            --white: #ffffff;
        }

        body { font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; color: #333; }

        .container { max-width: 900px; margin: auto; padding: 20px; }

        /* الهيدر واسم المتجر */
        .header-section { 
            text-align: center; 
            padding: 40px 20px; 
            background: var(--main-gradient); 
            border-radius: 30px; 
            color: white; 
            box-shadow: 0 10px 30px rgba(118, 75, 162, 0.3);
            margin-bottom: 25px;
        }
        .header-section h1 { 
            font-size: 2.8rem; 
            font-weight: 900; 
            margin: 0; 
            text-shadow: 0 4px 10px rgba(0,0,0,0.2); 
        }

        /* مستطيل الرابط */
        .url-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 15px;
            border-radius: 15px;
            margin-top: 20px;
            border: 1px dashed rgba(255,255,255,0.4);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .url-box span { font-weight: bold; font-size: 0.9rem; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; max-width: 70%; }

        /* زر الواتساب الملكي */
        .btn-wa {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background: var(--whatsapp-color);
            color: white;
            text-decoration: none;
            padding: 18px;
            border-radius: 20px;
            font-weight: 900;
            font-size: 1.2rem;
            margin-bottom: 25px;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.3);
            transition: 0.3s;
        }
        .btn-wa:hover { transform: scale(1.03); filter: brightness(1.1); }

        /* أقسام اللوحة */
        .section-card {
            background: var(--white);
            border-radius: 25px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
        }
        .section-title { font-weight: 900; font-size: 1.4rem; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; color: #444; }

        /* تقارير المبيعات */
        .sales-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 15px; }
        .sale-stat { 
            background: #f8f9fa; 
            padding: 15px; 
            border-radius: 20px; 
            text-align: center; 
            border: 1px solid #eee;
            position: relative;
        }
        .sale-stat span { display: block; color: #888; font-size: 0.8rem; }
        .sale-stat strong { font-size: 1.4rem; color: #764ba2; display: block; margin: 5px 0; }
        .reset-btn { background: none; border: none; color: #ff5e57; font-size: 0.7rem; cursor: pointer; text-decoration: underline; }

        /* أزرار الإجراءات */
        .action-btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            transition: 0.3s;
        }
        .btn-orders { background: #4834d4; color: white; box-shadow: 0 5px 15px rgba(72, 52, 212, 0.2); }
        .btn-add { background: #eb4d4b; color: white; box-shadow: 0 5px 15px rgba(235, 77, 75, 0.2); }

        /* جداول وقوائم */
        .item-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: #fdfdfd;
            border: 1px solid #eee;
            border-radius: 15px;
            margin-bottom: 10px;
        }
        .item-info h4 { margin: 0; font-size: 1rem; }
        .item-actions { display: flex; gap: 10px; }
        .icon-btn { border: none; background: #eee; padding: 8px; border-radius: 10px; cursor: pointer; transition: 0.2s; }
        .icon-btn.del { color: #eb4d4b; }
        .icon-btn.edit { color: #4834d4; }

        /* فورم الإضافة */
        .input-group { margin-bottom: 15px; }
        .input-group label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
        input, textarea { width: 100%; padding: 12px; border-radius: 12px; border: 1px solid #ddd; font-family: 'Cairo'; box-sizing: border-box; }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <h1 id="displayStoreName">متجري الإحترافي</h1>
        <div class="url-box">
            <span id="storeUrl">https://site.com/store?id=123</span>
            <button onclick="copyUrl()" style="background:white; border:none; border-radius:8px; padding:5px 10px; cursor:pointer; font-weight:bold; color:#764ba2;">نسخ</button>
        </div>
    </div>

    <a href="https://wa.me/213561150865" target="_blank" class="btn-wa">
        <i class="fab fa-whatsapp"></i> تواصل مع الإدارة (حسام)
    </a>

    <div class="section-card">
        <div class="section-title"><i class="fas fa-chart-line"></i> تقارير المبيعات</div>
        <div class="sales-grid">
            <div class="sale-stat"><span>اليوم</span><strong id="sToday">0</strong><button class="reset-btn" onclick="resetStat('today')">تصفير</button></div>
            <div class="sale-stat"><span>الأسبوع</span><strong id="sWeek">0</strong><button class="reset-btn" onclick="resetStat('week')">تصفير</button></div>
            <div class="sale-stat"><span>الشهر</span><strong id="sMonth">0</strong><button class="reset-btn" onclick="resetStat('month')">تصفير</button></div>
            <div class="sale-stat"><span>السنة</span><strong id="sYear">0</strong><button class="reset-btn" onclick="resetStat('year')">تصفير</button></div>
        </div>
    </div>

    <button class="action-btn btn-orders" onclick="toggleSection('ordersSection')">
        <i class="fas fa-shopping-cart"></i> عرض جميع الطلبيات
    </button>
    <div id="ordersSection" class="section-card hidden">
        <div class="section-title">قائمة الطلبيات الواردة</div>
        <button onclick="deleteAllOrders()" style="color:red; margin-bottom:10px; border:none; background:none; cursor:pointer;">مسح الكل</button>
        <div id="ordersList">
            </div>
    </div>

    <button class="action-btn btn-add" onclick="toggleSection('addProductForm')">
        <i class="fas fa-plus"></i> إضافة منتج جديد
    </button>
    <div id="addProductForm" class="section-card hidden">
        <div class="section-title">بيانات المنتج الجديد</div>
        <div class="input-group"><label>اسم المنتج</label><input type="text" id="pName"></div>
        <div class="input-group"><label>السعر (دج)</label><input type="number" id="pPrice"></div>
        <div class="input-group"><label>رابط الصورة</label><input type="text" id="pImage"></div>
        <div class="input-group"><label>الوصف</label><textarea id="pDesc" rows="3"></textarea></div>
        <button class="action-btn btn-add" onclick="saveProduct()">إضافة المنتج للمتجر</button>
    </div>

    <div class="section-card">
        <div class="section-title"><i class="fas fa-box"></i> إدارة المنتجات</div>
        <div id="productsList">
            </div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, set, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDCdnCI1cKdR4wvU2Y_cnw9essx1MYgA2w",
        authDomain: "futuresite-74037.firebaseapp.com",
        databaseURL: "https://futuresite-74037-default-rtdb.firebaseio.com",
        projectId: "futuresite-74037",
        storageBucket: "futuresite-74037.firebasestorage.app",
        messagingSenderId: "643691438622",
        appId: "1:643691438622:web:78f958cb5ba52a6069c40f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storeId = localStorage.getItem('myStoreId');

    if (!storeId) window.location.href = 'index.html';

    // عرض الرابط واسم المتجر
    document.getElementById('storeUrl').innerText = `${window.location.origin}/store.html?id=${storeId}`;
    onValue(ref(db, `stores/${storeId}`), (snap) => {
        if(snap.val()) document.getElementById('displayStoreName').innerText = snap.val().name;
    });

    window.toggleSection = (id) => {
        const el = document.getElementById(id);
        el.classList.toggle('hidden');
    };

    window.copyUrl = () => {
        navigator.clipboard.writeText(document.getElementById('storeUrl').innerText);
        alert("تم نسخ الرابط!");
    };

    // إضافة منتج
    window.saveProduct = () => {
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const img = document.getElementById('pImage').value;
        const desc = document.getElementById('pDesc').value;

        if(!name || !price) return alert("أكمل البيانات");

        push(ref(db, `stores/${storeId}/products`), { name, price, image: img, desc });
        alert("تمت الإضافة!");
        toggleSection('addProductForm');
    };

    // عرض المنتجات مع الحذف والتعديل
    onValue(ref(db, `stores/${storeId}/products`), (snap) => {
        const list = document.getElementById('productsList');
        list.innerHTML = "";
        if(snap.exists()){
            Object.entries(snap.val()).forEach(([key, p]) => {
                list.innerHTML += `
                <div class="item-row">
                    <div class="item-info"><h4>${p.name}</h4><small>${p.price} دج</small></div>
                    <div class="item-actions">
                        <button class="icon-btn edit" onclick="editProduct('${key}', '${p.name}', '${p.price}')"><i class="fas fa-edit"></i></button>
                        <button class="icon-btn del" onclick="deleteItem('products/${key}')"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
            });
        }
    });

    // عرض الطلبيات
    onValue(ref(db, `stores/${storeId}/orders`), (snap) => {
        const list = document.getElementById('ordersList');
        list.innerHTML = "";
        let count = 0;
        if(snap.exists()){
            Object.entries(snap.val()).reverse().forEach(([key, o]) => {
                count++;
                list.innerHTML += `
                <div class="item-row">
                    <div class="item-info"><strong>${o.product}</strong><br><small>${o.customerName} - ${o.phone}</small></div>
                    <button class="icon-btn del" onclick="deleteItem('orders/${key}')"><i class="fas fa-trash"></i></button>
                </div>`;
            });
        }
        updateStats(count);
    });

    const updateStats = (total) => {
        document.getElementById('sTotal').innerText = total; // عرض الإجمالي كمثال
        // هنا يمكن إضافة منطق الربط الحقيقي للتواريخ لاحقاً
    };

    window.deleteItem = (path) => {
        if(confirm("هل أنت متأكد من الحذف؟")) remove(ref(db, `stores/${storeId}/${path}`));
    };

    window.deleteAllOrders = () => {
        if(confirm("حذف جميع الطلبيات؟")) remove(ref(db, `stores/${storeId}/orders`));
    };

    window.resetStat = (type) => {
        alert("تم تصفير إحصائيات " + type);
        // منطق تصفير الإحصائيات برمجياً
    };

    window.editProduct = (key, oldName, oldPrice) => {
        const newName = prompt("اسم المنتج الجديد:", oldName);
        const newPrice = prompt("السعر الجديد:", oldPrice);
        if(newName && newPrice) {
            update(ref(db, `stores/${storeId}/products/${key}`), { name: newName, price: newPrice });
        }
    };
</script>
</body>
    </html>
