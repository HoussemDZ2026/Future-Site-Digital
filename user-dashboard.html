<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الاحترافية | Future Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --main-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --whatsapp-color: #25d366;
            --accent-color: #00d2ff;
            --timer-gradient: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            --white: #ffffff;
        }

        body { font-family: 'Cairo', sans-serif; background: #f0f4f8; margin: 0; color: #333; }
        .container { max-width: 800px; margin: auto; padding: 15px; }

        /* مستطيلات الهيدر */
        .store-name-card { background: var(--main-gradient); padding: 25px 15px; border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.15); margin-bottom: 15px; }
        .store-name-card h1 { font-size: 2rem; font-weight: 900; margin: 0; color: #fff; text-shadow: 0 2px 10px rgba(0,0,0,0.2); }

        .store-url-card { background: var(--white); padding: 15px; border-radius: 18px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 15px; text-align: center; border: 1px solid #eee; }
        
        /* زر التواصل */
        .btn-whatsapp-admin {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: var(--whatsapp-color); color: white; text-decoration: none;
            padding: 15px; border-radius: 18px; font-weight: 900; font-size: 1.1rem;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.2); transition: 0.3s;
        }
        .btn-whatsapp-admin:active { transform: scale(0.95); }

        /* مستطيل العداد الفخم والرشيق (تعديل الهاتف) */
        .expiry-timer-card {
            background: #ffffff;
            border-radius: 20px;
            padding: 15px 10px;
            margin: 20px 0;
            text-align: center;
            border: 1px solid #f0f0f0;
            box-shadow: 0 8px 25px rgba(108, 92, 231, 0.1);
            border-bottom: 4px solid #6c5ce7;
        }
        .timer-label { 
            font-weight: 800; color: #2d3436; font-size: 0.9rem; 
            margin-bottom: 12px; display: block; 
        }
        .timer-label i { color: #ff4757; animation: blink 1.5s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0.3; } }

        .timer-display {
            display: flex; justify-content: center; gap: 8px;
        }
        .timer-unit {
            background: var(--timer-gradient); color: white; 
            padding: 8px 5px; border-radius: 12px;
            flex: 1; max-width: 65px;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.2);
        }
        .timer-unit strong { display: block; font-size: 1.2rem; font-weight: 900; line-height: 1.1; }
        .timer-unit span { font-size: 0.6rem; color: rgba(255,255,255,0.8); font-weight: 600; }

        /* باقي البطاقات */
        .card { background: var(--white); border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .btn-action { width: 100%; padding: 15px; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.2s; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="store-name-card">
        <h1 id="displayStoreName">جاري التحميل...</h1>
    </div>

    <div class="store-url-card">
        <div style="font-weight: 800; font-size: 0.9rem; margin-bottom: 10px;"><i class="fas fa-link" style="color:var(--accent-color)"></i> رابط متجرك المباشر:</div>
        <div style="background:#f8f9fa; padding:8px 12px; border-radius:12px; display:flex; justify-content:space-between; align-items:center; border: 1px dashed #ccc;">
            <span id="storeUrl" style="font-size:0.75rem; font-weight:bold; color:#2a5298; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:70%;">...</span>
            <button onclick="copyUrl()" style="border:none; background:var(--accent-color); color:white; padding:6px 12px; border-radius:8px; font-weight:900; cursor:pointer; font-size:0.8rem;">نسخ</button>
        </div>
    </div>

    <a href="https://wa.me/213561150865" target="_blank" class="btn-whatsapp-admin">
        <i class="fab fa-whatsapp"></i> تواصل مع الإدارة (حسام)
    </a>

    <div class="expiry-timer-card">
        <span class="timer-label"><i class="fas fa-clock"></i> ينتهي اشتراك متجرك خلال:</span>
        <div class="timer-display">
            <div class="timer-unit"><strong id="days">00</strong><span>يوم</span></div>
            <div class="timer-unit"><strong id="hours">00</strong><span>ساعة</span></div>
            <div class="timer-unit"><strong id="minutes">00</strong><span>دقيقة</span></div>
            <div class="timer-unit"><strong id="seconds">00</strong><span>ثانية</span></div>
        </div>
    </div>

    <div class="card">
        <div style="font-weight:900; margin-bottom:15px; font-size:1.1rem;"><i class="fas fa-chart-line" style="color:#6c5ce7"></i> ملخص المبيعات</div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
            <div style="background:#f1f2f6; padding:15px; border-radius:15px; text-align:center; border-right: 4px solid #6c5ce7;">
                <span style="font-size:0.8rem; font-weight:bold;">طلبات اليوم</span>
                <strong id="sToday" style="display:block; font-size:1.4rem; color:#2d3436; margin-top:5px;">0</strong>
            </div>
            <div style="background:#f1f2f6; padding:15px; border-radius:15px; text-align:center; border-right: 4px solid #00d2ff;">
                <span style="font-size:0.8rem; font-weight:bold;">طلبات الشهر</span>
                <strong id="sMonth" style="display:block; font-size:1.4rem; color:#2d3436; margin-top:5px;">0</strong>
            </div>
        </div>
    </div>

    <button class="btn-action" style="background:#6c5ce7; color:white; box-shadow: 0 4px 12px rgba(108,92,231,0.3);" onclick="toggleSection('ordersBox')">
        <i class="fas fa-shopping-cart"></i> إدارة الطلبيات الواردة
    </button>
    <div id="ordersBox" class="card hidden"><div id="ordersList"></div></div>

    <button class="btn-action" style="background:#ff4757; color:white; box-shadow: 0 4px 12px rgba(255,71,87,0.3);" onclick="toggleSection('addBox')">
        <i class="fas fa-plus-circle"></i> إضافة منتج جديد للمتجر
    </button>
    <div id="addBox" class="card hidden">
        <div style="font-weight:bold; margin-bottom:10px;">تفاصيل المنتج الجديد:</div>
        <input type="text" id="pName" placeholder="اسم المنتج" style="width:100%; padding:12px; margin-bottom:10px; border-radius:12px; border:1px solid #ddd; font-family:'Cairo';">
        <input type="number" id="pPrice" placeholder="السعر (دج)" style="width:100%; padding:12px; margin-bottom:10px; border-radius:12px; border:1px solid #ddd; font-family:'Cairo';">
        <input type="file" id="pFile" accept="image/*" style="margin-bottom:15px; font-size:0.8rem;">
        <button class="btn-action" style="background:#2ecc71; color:white;" onclick="handleSaveProduct()">تأكيد ونشر المنتج</button>
    </div>

    <div class="card">
        <div style="font-weight:900; margin-bottom:15px;"><i class="fas fa-boxes"></i> المنتجات الحالية</div>
        <div id="productsList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDCdnCI1cKdR4wvU2Y_cnw9essx1MYgA2w",
        authDomain: "futuresite-74037.firebaseapp.com",
        databaseURL: "https://futuresite-74037-default-rtdb.firebaseio.com",
        projectId: "futuresite-74037",
        storageBucket: "futuresite-74037.firebasestorage.app",
        messagingSenderId: "643691438622",
        appId: "1:643691438622:web:78f958cb5ba52a6069c40f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const storeId = localStorage.getItem('myStoreId');

    // عداد الوقت التنازلي المطور
    function startCountdown() {
        const expiryDate = new Date("March 30, 2026 00:00:00").getTime();
        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = expiryDate - now;

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = d;
            document.getElementById("hours").innerHTML = h;
            document.getElementById("minutes").innerHTML = m;
            document.getElementById("seconds").innerHTML = s;

            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".expiry-timer-card").innerHTML = "<strong style='color:#ff4757'>انتهت صلاحية الاشتراك!</strong>";
            }
        }, 1000);
    }

    startCountdown();

    const storeUrl = `${window.location.origin}/store.html?id=${storeId}`;
    document.getElementById('storeUrl').innerText = storeUrl;

    onValue(ref(db, `stores/${storeId}`), (snap) => {
        if(snap.exists()) document.getElementById('displayStoreName').innerText = snap.val().name;
    });

    window.toggleSection = (id) => document.getElementById(id).classList.toggle('hidden');
    window.copyUrl = () => { navigator.clipboard.writeText(storeUrl); alert("تم نسخ رابط متجرك بنجاح!"); };

    window.handleSaveProduct = async () => {
        const file = document.getElementById('pFile').files[0];
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        if(!file || !name || !price) return alert("يرجى ملء جميع الحقول واختيار صورة");
        
        alert("جاري رفع المنتج... يرجى الانتظار");
        const imgRef = sRef(storage, `stores/${storeId}/${Date.now()}_${file.name}`);
        const snap = await uploadBytes(imgRef, file);
        const url = await getDownloadURL(snap.ref);
        
        push(ref(db, `stores/${storeId}/products`), { name, price, image: url });
        location.reload();
    };

    onValue(ref(db, `stores/${storeId}/products`), (snap) => {
        const list = document.getElementById('productsList');
        list.innerHTML = "";
        if(snap.exists()){
            Object.entries(snap.val()).forEach(([key, p]) => {
                list.innerHTML += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; background:#f9f9f9; padding:12px; border-radius:15px; border:1px solid #eee;">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <img src="${p.image}" style="width:45px; height:45px; border-radius:10px; object-fit:cover;">
                        <div style="font-size:0.9rem;"><strong>${p.name}</strong><br><small>${p.price} دج</small></div>
                    </div>
                    <button onclick="deleteProduct('${key}')" style="color:#ff4757; border:none; background:none; cursor:pointer; font-size:1.1rem;"><i class="fas fa-trash-alt"></i></button>
                </div>`;
            });
        }
    });

    window.deleteProduct = (key) => {
        if(confirm("هل أنت متأكد من حذف هذا المنتج؟")) remove(ref(db, `stores/${storeId}/products/${key}`));
    };
</script>
</body>
</html>
