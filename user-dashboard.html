<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>اللوحة الملكية | Future Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --main-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --whatsapp-color: #25d366;
            --accent-color: #f39c12;
            --danger-color: #e74c3c;
            --bg: #f4f7f6;
            --white: #ffffff;
        }

        body { font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; color: #333; }
        .container { max-width: 800px; margin: auto; padding: 20px; }

        /* الهيدر الملكي */
        .header-section { 
            text-align: center; 
            padding: 50px 20px; 
            background: var(--main-gradient); 
            border-radius: 40px; 
            color: white; 
            box-shadow: 0 15px 35px rgba(30, 60, 114, 0.3);
            margin-bottom: 30px;
        }
        .header-section h1 { font-size: 3rem; font-weight: 900; margin: 0; text-shadow: 0 5px 15px rgba(0,0,0,0.3); }

        /* مستطيل الرابط الجذاب */
        .url-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 18px;
            border-radius: 20px;
            margin-top: 25px;
            border: 2px dashed rgba(255,255,255,0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
        }
        #storeUrl { font-weight: bold; color: #fff; font-size: 0.9rem; overflow: hidden; text-overflow: ellipsis; }

        /* زر الواتساب المميز */
        .btn-whatsapp-admin {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            background: var(--whatsapp-color);
            color: white;
            text-decoration: none;
            padding: 20px;
            border-radius: 25px;
            font-weight: 900;
            font-size: 1.3rem;
            margin-bottom: 30px;
            box-shadow: 0 10px 20px rgba(37, 211, 102, 0.3);
            transition: 0.3s;
        }
        .btn-whatsapp-admin:hover { transform: translateY(-5px); filter: brightness(1.1); }

        /* البطاقات والأزرار */
        .card { background: var(--white); border-radius: 30px; padding: 25px; margin-bottom: 25px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); }
        .section-title { font-weight: 900; font-size: 1.5rem; margin-bottom: 20px; color: #2c3e50; display: flex; align-items: center; gap: 10px; }

        .btn-action {
            width: 100%; padding: 18px; border: none; border-radius: 20px; font-weight: 900; font-size: 1.2rem;
            cursor: pointer; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s;
        }
        .btn-orders-view { background: #6c5ce7; color: white; }
        .btn-add-view { background: #ff7675; color: white; }

        /* تقارير المبيعات المنظمة */
        .stats-grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .stat-item { background: #f9f9f9; padding: 20px; border-radius: 25px; text-align: center; border: 1px solid #eee; }
        .stat-item span { color: #7f8c8d; font-size: 0.9rem; font-weight: bold; }
        .stat-item strong { display: block; font-size: 1.8rem; color: #2c3e50; margin: 10px 0; }
        .btn-reset { background: #fdf0f0; color: #e74c3c; border: none; padding: 5px 12px; border-radius: 10px; font-size: 0.8rem; cursor: pointer; font-weight: bold; }

        /* قائمة الطلبيات والمنتجات */
        .list-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 15px; background: #fff; border: 1px solid #f0f0f0; border-radius: 20px; margin-bottom: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
        }
        .item-thumb { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; margin-left: 15px; }

        /* مدخلات البيانات */
        .input-box { margin-bottom: 15px; }
        .input-box label { display: block; margin-bottom: 8px; font-weight: 700; color: #34495e; }
        input, textarea { width: 100%; padding: 15px; border-radius: 15px; border: 2px solid #eee; font-family: 'Cairo'; box-sizing: border-box; }
        input[type="file"] { background: #f9f9f9; padding: 10px; cursor: pointer; }

        .hidden { display: none; }
        .btn-delete-all { background: none; border: none; color: var(--danger-color); cursor: pointer; font-weight: bold; margin-bottom: 10px; display: block; }
    </style>
</head>
<body>

<div class="container">
    <div class="header-section">
        <h1 id="displayStoreName">جاري التحميل...</h1>
        <div class="url-card">
            <span id="storeUrl">رابط المتجر سيظهر هنا</span>
            <button onclick="copyUrl()" style="background:white; border:none; border-radius:10px; padding:8px 15px; cursor:pointer; font-weight:900; color:#1e3c72;">نسخ</button>
        </div>
    </div>

    <a href="https://wa.me/213561150865" target="_blank" class="btn-whatsapp-admin">
        <i class="fab fa-whatsapp"></i> تواصل مع الإدارة (حسام)
    </a>

    <div class="card">
        <div class="section-title"><i class="fas fa-chart-pie"></i> تقارير المبيعات</div>
        <div class="stats-grid">
            <div class="stat-item"><span>مبيعات اليوم</span><strong id="sToday">0</strong><button class="btn-reset" onclick="resetStat('today')">تصفير</button></div>
            <div class="stat-item"><span>مبيعات الأسبوع</span><strong id="sWeek">0</strong><button class="btn-reset" onclick="resetStat('week')">تصفير</button></div>
            <div class="stat-item"><span>مبيعات الشهر</span><strong id="sMonth">0</strong><button class="btn-reset" onclick="resetStat('month')">تصفير</button></div>
            <div class="stat-item"><span>مبيعات السنة</span><strong id="sYear">0</strong><button class="btn-reset" onclick="resetStat('year')">تصفير</button></div>
        </div>
    </div>

    <button class="btn-action btn-orders-view" onclick="toggleSection('ordersBox')">
        <i class="fas fa-list-ul"></i> عرض جميع الطلبيات
    </button>
    <div id="ordersBox" class="card hidden">
        <div class="section-title">قائمة الطلبيات</div>
        <button class="btn-delete-all" onclick="deleteAll('orders')">حذف جميع الطلبيات</button>
        <div id="ordersList"></div>
    </div>

    <button class="btn-action btn-add-view" onclick="toggleSection('addBox')">
        <i class="fas fa-plus-circle"></i> إضافة منتج جديد
    </button>
    <div id="addBox" class="card hidden">
        <div class="section-title">بيانات المنتج</div>
        <div class="input-box"><label>اسم المنتج</label><input type="text" id="pName"></div>
        <div class="input-group" style="display:flex; gap:10px; margin-bottom:15px;">
            <div style="flex:1;"><label>السعر (دج)</label><input type="number" id="pPrice"></div>
            <div style="flex:1;"><label>صورة المنتج</label><input type="file" id="pFile" accept="image/*"></div>
        </div>
        <div class="input-box"><label>وصف المنتج</label><textarea id="pDesc" rows="3"></textarea></div>
        <button class="btn-action" style="background:var(--whatsapp-color); color:white;" onclick="handleSaveProduct()">حفظ ونشر المنتج</button>
    </div>

    <div class="card">
        <div class="section-title"><i class="fas fa-box-open"></i> إدارة المنتجات الحالية</div>
        <div id="productsList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, push, onValue, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDCdnCI1cKdR4wvU2Y_cnw9essx1MYgA2w",
        authDomain: "futuresite-74037.firebaseapp.com",
        databaseURL: "https://futuresite-74037-default-rtdb.firebaseio.com",
        projectId: "futuresite-74037",
        storageBucket: "futuresite-74037.firebasestorage.app",
        messagingSenderId: "643691438622",
        appId: "1:643691438622:web:78f958cb5ba52a6069c40f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const storeId = localStorage.getItem('myStoreId');

    if (!storeId) window.location.href = 'index.html';

    // إعدادات المتجر والرابط
    const storeUrl = `${window.location.origin}/store.html?id=${storeId}`;
    document.getElementById('storeUrl').innerText = storeUrl;

    onValue(ref(db, `stores/${storeId}`), (snap) => {
        if(snap.exists()) document.getElementById('displayStoreName').innerText = snap.val().name;
    });

    // وظيفة حفظ المنتج مع رفع الصورة
    window.handleSaveProduct = async () => {
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const desc = document.getElementById('pDesc').value;
        const file = document.getElementById('pFile').files[0];

        if(!name || !price || !file) return alert("الرجاء ملء الاسم والسعر واختيار صورة");

        alert("جاري رفع المنتج.. انتظر لحظة");
        const imgRef = sRef(storage, `stores/${storeId}/${Date.now()}_${file.name}`);
        const snap = await uploadBytes(imgRef, file);
        const url = await getDownloadURL(snap.ref);

        push(ref(db, `stores/${storeId}/products`), { name, price, image: url, desc });
        alert("تم الحفظ بنجاح!");
        location.reload();
    };

    // عرض المنتجات
    onValue(ref(db, `stores/${storeId}/products`), (snap) => {
        const list = document.getElementById('productsList');
        list.innerHTML = "";
        if(snap.exists()){
            Object.entries(snap.val()).forEach(([key, p]) => {
                list.innerHTML += `
                <div class="list-item">
                    <div style="display:flex; align-items:center;">
                        <img src="${p.image}" class="item-thumb">
                        <div><strong>${p.name}</strong><br><small>${p.price} دج</small></div>
                    </div>
                    <div>
                        <button onclick="editItem('${key}', '${p.name}', '${p.price}')" style="color:blue; border:none; background:none; cursor:pointer; margin-left:10px;"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteSingle('products/${key}')" style="color:red; border:none; background:none; cursor:pointer;"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
            });
        }
    });

    // عرض الطلبيات
    onValue(ref(db, `stores/${storeId}/orders`), (snap) => {
        const list = document.getElementById('ordersList');
        list.innerHTML = "";
        let count = 0;
        if(snap.exists()){
            Object.entries(snap.val()).reverse().forEach(([key, o]) => {
                count++;
                list.innerHTML += `
                <div class="list-item">
                    <div><strong>${o.product}</strong><br><small>${o.customerName} - ${o.phone}</small><br><small>${o.address}</small></div>
                    <button onclick="deleteSingle('orders/${key}')" style="color:red; border:none; background:none; cursor:pointer;"><i class="fas fa-trash"></i></button>
                </div>`;
            });
        }
        document.getElementById('sToday').innerText = count; // مثال للتحديث
    });

    window.toggleSection = (id) => document.getElementById(id).classList.toggle('hidden');
    window.copyUrl = () => { navigator.clipboard.writeText(storeUrl); alert("تم نسخ رابط المتجر!"); };
    window.deleteSingle = (path) => { if(confirm("حذف؟")) remove(ref(db, `stores/${storeId}/${path}`)); };
    window.deleteAll = (type) => { if(confirm("حذف كل البيانات في " + type + "؟")) remove(ref(db, `stores/${storeId}/${type}`)); };
    window.resetStat = (type) => { alert("تم تصفير " + type); };
    
    window.editItem = (key, n, p) => {
        const newN = prompt("الاسم الجديد:", n);
        const newP = prompt("السعر الجديد:", p);
        if(newN && newP) update(ref(db, `stores/${storeId}/products/${key}`), { name: newN, price: newP });
    };
</script>
</body>
</html>
