<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الاحترافية | Future Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --main-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --whatsapp-color: #25d366;
            --accent-color: #00d2ff;
            --white: #ffffff;
        }

        body { font-family: 'Cairo', sans-serif; background: #f0f4f8; margin: 0; color: #333; }
        .container { max-width: 800px; margin: auto; padding: 15px; }

        /* الهيدر والتقارير (كما هي روعة) */
        .store-name-card { background: var(--main-gradient); padding: 25px 15px; border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.15); margin-bottom: 15px; }
        .store-name-card h1 { font-size: 2rem; font-weight: 900; margin: 0; color: #fff; }
        
        .sales-report-card { background: var(--white); border-radius: 25px; padding: 20px; margin-bottom: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.05); }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .stat-box { padding: 10px; border-radius: 18px; text-align: center; background: #f8f9fa; border: 1px solid #eee; }
        .stat-box strong { display: block; font-size: 1.2rem; font-weight: 900; margin-top: 5px; }

        /* ستايل فورم الإضافة المطور */
        .card { background: var(--white); border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .form-title { font-weight: 900; font-size: 1.2rem; color: #2c3e50; margin-bottom: 20px; border-right: 5px solid var(--accent-color); padding-right: 10px; }
        
        input, textarea { 
            width: 100%; padding: 12px; margin-bottom: 15px; border-radius: 12px; 
            border: 1px solid #ddd; font-family: 'Cairo'; box-sizing: border-box; 
            background: #fdfdfd; transition: 0.3s;
        }
        input:focus, textarea:focus { border-color: var(--accent-color); outline: none; box-shadow: 0 0 8px rgba(0, 210, 255, 0.2); }
        
        textarea { resize: vertical; min-height: 100px; }
        
        .file-upload-label { 
            display: block; font-weight: bold; font-size: 0.85rem; margin-bottom: 8px; color: #555;
        }

        .btn-action { 
            width: 100%; padding: 15px; border: none; border-radius: 15px; 
            font-weight: 900; cursor: pointer; margin-bottom: 10px; 
            display: flex; align-items: center; justify-content: center; gap: 10px; 
        }

        .product-item { 
            display: flex; justify-content: space-between; align-items: center; 
            background: #f9f9f9; padding: 12px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #eee; 
        }
        .product-img { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="store-name-card"><h1 id="displayStoreName">جاري التحميل...</h1></div>

    <a href="https://wa.me/213561150865" target="_blank" class="btn-whatsapp-admin" style="display: flex; align-items: center; justify-content: center; gap: 10px; background: var(--whatsapp-color); color: white; text-decoration: none; padding: 15px; border-radius: 18px; font-weight: 900; margin-bottom: 15px;">
        <i class="fab fa-whatsapp"></i> تواصل مع الإدارة (حسام)
    </a>

    <div class="sales-report-card">
        <div class="stats-grid">
            <div class="stat-box"><span>اليوم</span><strong id="sToday">0</strong></div>
            <div class="stat-box"><span>الشهر</span><strong id="sMonth">0</strong></div>
            <div class="stat-box"><span>السنة</span><strong id="sYear">0</strong></div>
        </div>
    </div>

    <button class="btn-action" style="background:#ff4757; color:white;" onclick="openAddModal()">
        <i class="fas fa-plus-circle"></i> إضافة منتج جديد
    </button>

    <div id="productFormBox" class="card hidden">
        <div class="form-title" id="formTitle">إضافة منتج جديد</div>
        <input type="hidden" id="editKey">
        
        <input type="text" id="pName" placeholder="اسم المنتج (مثال: عطر ملكي فاخر)">
        <input type="number" id="pPrice" placeholder="السعر (دج)">
        
        <label class="file-upload-label"><i class="fas fa-image"></i> صورة المنتج:</label>
        <div id="fileInputContainer">
            <input type="file" id="pFile" accept="image/*">
        </div>

        <label class="file-upload-label"><i class="fas fa-align-left"></i> وصف المنتج:</label>
        <textarea id="pDesc" placeholder="اكتب تفاصيل ومميزات المنتج هنا... (المقاس، اللون، الخامة، إلخ)"></textarea>
        
        <button class="btn-action" style="background:var(--whatsapp-color); color:white;" onclick="handleSaveProduct()">حفظ ونشر المنتج</button>
        <button class="btn-action" style="background:#eee; color:#333;" onclick="toggleSection('productFormBox')">إلغاء</button>
    </div>

    <div class="card">
        <div style="font-weight:900; margin-bottom:15px;"><i class="fas fa-boxes"></i> التحكم بالمنتجات</div>
        <div id="productsList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDCdnCI1cKdR4wvU2Y_cnw9essx1MYgA2w",
        authDomain: "futuresite-74037.firebaseapp.com",
        databaseURL: "https://futuresite-74037-default-rtdb.firebaseio.com",
        projectId: "futuresite-74037",
        storageBucket: "futuresite-74037.firebasestorage.app",
        messagingSenderId: "643691438622",
        appId: "1:643691438622:web:78f958cb5ba52a6069c40f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const storeId = localStorage.getItem('myStoreId');

    window.openAddModal = () => {
        document.getElementById('formTitle').innerText = "إضافة منتج جديد";
        document.getElementById('editKey').value = "";
        document.getElementById('pName').value = "";
        document.getElementById('pPrice').value = "";
        document.getElementById('pDesc').value = "";
        document.getElementById('fileInputContainer').classList.remove('hidden');
        document.getElementById('productFormBox').classList.remove('hidden');
    };

    window.handleSaveProduct = async () => {
        const key = document.getElementById('editKey').value;
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const desc = document.getElementById('pDesc').value;
        
        if(!name || !price) return alert("أكمل اسم المنتج وسعره!");

        if(!key) { // إضافة منتج جديد
            const file = document.getElementById('pFile').files[0];
            if(!file) return alert("يرجى اختيار صورة للمنتج!");
            
            alert("جاري رفع المنتج...");
            const imgRef = sRef(storage, `stores/${storeId}/${Date.now()}_${file.name}`);
            const snap = await uploadBytes(imgRef, file);
            const url = await getDownloadURL(snap.ref);
            
            push(ref(db, `stores/${storeId}/products`), { name, price, image: url, desc });
        } else { // تعديل منتج موجود
            update(ref(db, `stores/${storeId}/products/${key}`), { name, price, desc });
        }
        
        alert("تمت العملية بنجاح!");
        location.reload();
    };

    onValue(ref(db, `stores/${storeId}/products`), (snap) => {
        const list = document.getElementById('productsList');
        list.innerHTML = "";
        if(snap.exists()){
            Object.entries(snap.val()).forEach(([key, p]) => {
                list.innerHTML += `<div class="product-item">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <img src="${p.image}" class="product-img">
                        <div><strong>${p.name}</strong><br><small>${p.price} دج</small></div>
                    </div>
                    <div>
                        <button onclick="editProduct('${key}')" style="color:#f1c40f; border:none; background:none; cursor:pointer; font-size:1.2rem; margin-left:10px;"><i class="fas fa-edit"></i></button>
                        <button onclick="deleteProduct('${key}')" style="color:#ff4757; border:none; background:none; cursor:pointer; font-size:1.2rem;"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>`;
            });
        }
    });

    window.editProduct = (key) => {
        onValue(ref(db, `stores/${storeId}/products/${key}`), (snap) => {
            const p = snap.val();
            document.getElementById('formTitle').innerText = "تعديل بيانات المنتج";
            document.getElementById('editKey').value = key;
            document.getElementById('pName').value = p.name;
            document.getElementById('pPrice').value = p.price;
            document.getElementById('pDesc').value = p.desc || "";
            document.getElementById('fileInputContainer').classList.add('hidden');
            document.getElementById('productFormBox').classList.remove('hidden');
        }, { onlyOnce: true });
    };

    window.deleteProduct = (key) => { if(confirm("حذف المنتج؟")) remove(ref(db, `stores/${storeId}/products/${key}`)); };
    window.toggleSection = (id) => document.getElementById(id).classList.toggle('hidden');
    onValue(ref(db, `stores/${storeId}`), (snap) => { if(snap.exists()) document.getElementById('displayStoreName').innerText = snap.val().name; });
</script>
</body>
    </html>
