<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الاحترافية | Future Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --main-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --whatsapp-color: #25d366;
            --accent-color: #00d2ff;
            --timer-bg: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            --white: #ffffff;
        }

        body { font-family: 'Cairo', sans-serif; background: #f0f4f8; margin: 0; color: #333; }
        .container { max-width: 800px; margin: auto; padding: 20px; }

        /* مستطيلات الهيدر */
        .store-name-card { background: var(--main-gradient); padding: 30px 20px; border-radius: 25px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.2); margin-bottom: 20px; }
        .store-name-card h1 { size: 2.2rem; font-weight: 900; margin: 0; color: #fff; }

        .store-url-card { background: var(--white); padding: 20px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 20px; text-align: center; }
        
        /* زر التواصل */
        .btn-whatsapp-admin {
            display: flex; align-items: center; justify-content: center; gap: 12px;
            background: var(--whatsapp-color); color: white; text-decoration: none;
            padding: 18px; border-radius: 20px; font-weight: 900; font-size: 1.1rem;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.2); transition: 0.3s;
        }

        /* مستطيل عداد الوقت (الإضافة الجديدة) */
        .expiry-timer-card {
            background: #ffffff;
            border-radius: 25px;
            padding: 20px;
            margin: 25px 0;
            text-align: center;
            border: 2px solid #ff7675;
            box-shadow: 0 10px 25px rgba(255, 118, 117, 0.15);
            position: relative;
            overflow: hidden;
            animation: pulse-border 2s infinite;
        }
        @keyframes pulse-border {
            0% { border-color: #ff7675; }
            50% { border-color: #fab1a0; }
            100% { border-color: #ff7675; }
        }
        .timer-label { font-weight: 800; color: #d63031; font-size: 1.1rem; margin-bottom: 10px; display: block; }
        .timer-display {
            display: flex; justify-content: center; gap: 10px; margin-top: 10px;
        }
        .timer-unit {
            background: #2d3436; color: white; padding: 10px 15px; border-radius: 12px;
            min-width: 60px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .timer-unit strong { display: block; font-size: 1.5rem; font-weight: 900; }
        .timer-unit span { font-size: 0.7rem; color: #dfe6e9; }

        /* باقي البطاقات */
        .card { background: var(--white); border-radius: 25px; padding: 25px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .btn-action { width: 100%; padding: 15px; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="store-name-card">
        <h1 id="displayStoreName">متجري الملكي</h1>
    </div>

    <div class="store-url-card">
        <div style="font-weight: bold; margin-bottom: 10px;"><i class="fas fa-link"></i> رابط المتجر:</div>
        <div style="background:#f8f9fa; padding:10px; border-radius:10px; display:flex; justify-content:space-between; align-items:center;">
            <span id="storeUrl" style="font-size:0.8rem; color:#2a5298;">...</span>
            <button onclick="copyUrl()" style="border:none; background:var(--accent-color); color:white; padding:5px 10px; border-radius:8px; font-weight:bold; cursor:pointer;">نسخ</button>
        </div>
    </div>

    <a href="https://wa.me/213561150865" target="_blank" class="btn-whatsapp-admin">
        <i class="fab fa-whatsapp"></i> تواصل مع الإدارة (حسام)
    </a>

    <div class="expiry-timer-card">
        <span class="timer-label"><i class="fas fa-hourglass-half"></i> الوقت المتبقي على انتهاء صلاحية المتجر</span>
        <div class="timer-display">
            <div class="timer-unit"><strong id="days">00</strong><span>يوم</span></div>
            <div class="timer-unit"><strong id="hours">00</strong><span>ساعة</span></div>
            <div class="timer-unit"><strong id="minutes">00</strong><span>دقيقة</span></div>
            <div class="timer-unit"><strong id="seconds">00</strong><span>ثانية</span></div>
        </div>
    </div>

    <div class="card">
        <div style="font-weight:900; margin-bottom:15px;"><i class="fas fa-chart-line"></i> الإحصائيات</div>
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
            <div style="background:#f9f9f9; padding:15px; border-radius:15px; text-align:center;"><span>اليوم</span><strong id="sToday" style="display:block; font-size:1.2rem; color:#2c3e50;">0</strong></div>
            <div style="background:#f9f9f9; padding:15px; border-radius:15px; text-align:center;"><span>الشهر</span><strong id="sMonth" style="display:block; font-size:1.2rem; color:#2c3e50;">0</strong></div>
        </div>
    </div>

    <button class="btn-action" style="background:#6c5ce7; color:white;" onclick="toggleSection('ordersBox')">
        <i class="fas fa-shopping-basket"></i> الطلبيات الواردة
    </button>
    <div id="ordersBox" class="card hidden"><div id="ordersList"></div></div>

    <button class="btn-action" style="background:#e84393; color:white;" onclick="toggleSection('addBox')">
        <i class="fas fa-plus-circle"></i> إضافة منتج جديد
    </button>
    <div id="addBox" class="card hidden">
        <input type="text" id="pName" placeholder="اسم المنتج" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;">
        <input type="number" id="pPrice" placeholder="السعر" style="width:100%; padding:12px; margin-bottom:10px; border-radius:10px; border:1px solid #ddd;">
        <input type="file" id="pFile" accept="image/*" style="margin-bottom:10px;">
        <button class="btn-action" style="background:var(--whatsapp-color); color:white;" onclick="handleSaveProduct()">رفع المنتج الآن</button>
    </div>

    <div class="card">
        <div style="font-weight:900; margin-bottom:15px;">المنتجات المعروضة</div>
        <div id="productsList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDCdnCI1cKdR4wvU2Y_cnw9essx1MYgA2w",
        authDomain: "futuresite-74037.firebaseapp.com",
        databaseURL: "https://futuresite-74037-default-rtdb.firebaseio.com",
        projectId: "futuresite-74037",
        storageBucket: "futuresite-74037.firebasestorage.app",
        messagingSenderId: "643691438622",
        appId: "1:643691438622:web:78f958cb5ba52a6069c40f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const storeId = localStorage.getItem('myStoreId');

    // منطق العداد التنازلي (مثال: انتهاء الصلاحية بعد 30 يوم من الإنشاء)
    // ملاحظة: يمكنك تغيير التاريخ يدوياً من قاعدة البيانات لاحقاً
    function startCountdown() {
        // سنفترض أن المتجر ينتهي في تاريخ محدد (مثلاً نهاية الشهر)
        const expiryDate = new Date("March 30, 2026 00:00:00").getTime();

        const x = setInterval(function() {
            const now = new Date().getTime();
            const distance = expiryDate - now;

            const d = Math.floor(distance / (1000 * 60 * 60 * 24));
            const h = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const m = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const s = Math.floor((distance % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = d;
            document.getElementById("hours").innerHTML = h;
            document.getElementById("minutes").innerHTML = m;
            document.getElementById("seconds").innerHTML = s;

            if (distance < 0) {
                clearInterval(x);
                document.querySelector(".expiry-timer-card").innerHTML = "صلاحية المتجر انتهت!";
            }
        }, 1000);
    }

    startCountdown();

    // بقية العمليات (حفظ، عرض، حذف) كما في الكود السابق...
    const storeUrl = `${window.location.origin}/store.html?id=${storeId}`;
    document.getElementById('storeUrl').innerText = storeUrl;

    onValue(ref(db, `stores/${storeId}`), (snap) => {
        if(snap.exists()) document.getElementById('displayStoreName').innerText = snap.val().name;
    });

    window.toggleSection = (id) => document.getElementById(id).classList.toggle('hidden');
    window.copyUrl = () => { navigator.clipboard.writeText(storeUrl); alert("تم النسخ!"); };

    window.handleSaveProduct = async () => {
        const file = document.getElementById('pFile').files[0];
        if(!file) return alert("اختر صورة");
        const imgRef = sRef(storage, `stores/${storeId}/${Date.now()}_${file.name}`);
        const snap = await uploadBytes(imgRef, file);
        const url = await getDownloadURL(snap.ref);
        push(ref(db, `stores/${storeId}/products`), { 
            name: document.getElementById('pName').value, 
            price: document.getElementById('pPrice').value, 
            image: url 
        });
        location.reload();
    };

    onValue(ref(db, `stores/${storeId}/products`), (snap) => {
        const list = document.getElementById('productsList');
        list.innerHTML = "";
        if(snap.exists()){
            Object.entries(snap.val()).forEach(([key, p]) => {
                list.innerHTML += `<div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px; background:#fff; padding:10px; border-radius:10px; border:1px solid #eee;">
                    <img src="${p.image}" style="width:40px; height:40px; border-radius:5px;">
                    <span>${p.name}</span>
                    <button onclick="remove(ref(db, 'stores/${storeId}/products/${key}'))" style="color:red; border:none; background:none; cursor:pointer;"><i class="fas fa-trash"></i></button>
                </div>`;
            });
        }
    });
</script>
</body>
    </html>
