<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الاحترافية | Future Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --main-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --whatsapp-color: #25d366;
            --accent-color: #00d2ff;
            --timer-gradient: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            --white: #ffffff;
            --edit-color: #f1c40f;
            --delete-color: #ff4757;
        }

        body { font-family: 'Cairo', sans-serif; background: #f0f4f8; margin: 0; color: #333; }
        .container { max-width: 800px; margin: auto; padding: 15px; }

        /* الهيدر */
        .store-name-card { background: var(--main-gradient); padding: 25px 15px; border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.15); margin-bottom: 15px; }
        .store-name-card h1 { font-size: 2rem; font-weight: 900; margin: 0; color: #fff; }

        /* رابط المتجر */
        .store-url-card { background: var(--white); padding: 15px; border-radius: 18px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 15px; text-align: center; border: 1px solid #eee; }
        
        /* زر واتساب حسام */
        .btn-whatsapp-admin {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: var(--whatsapp-color); color: white; text-decoration: none;
            padding: 15px; border-radius: 18px; font-weight: 900; font-size: 1.1rem;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.2); transition: 0.3s; margin-bottom: 15px;
        }

        /* الإحصائيات */
        .sales-report-card { background: var(--white); border-radius: 25px; padding: 20px; margin-bottom: 20px; box-shadow: 0 8px 25px rgba(0,0,0,0.05); }
        .stats-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .stat-box { padding: 15px 5px; border-radius: 18px; text-align: center; background: #f8f9fa; border: 1px solid #eee; }
        .stat-box strong { font-size: 1.3rem; font-weight: 900; display: block; margin: 5px 0; color: #6c5ce7; }

        /* عداد الصلاحية */
        .expiry-timer-card { background: #ffffff; border-radius: 20px; padding: 15px 10px; margin: 20px 0; text-align: center; border-bottom: 4px solid #6c5ce7; }
        .timer-display { display: flex; justify-content: center; gap: 8px; }
        .timer-unit { background: var(--timer-gradient); color: white; padding: 8px 5px; border-radius: 12px; flex: 1; max-width: 65px; }
        .timer-unit strong { display: block; font-size: 1.2rem; font-weight: 900; }
        .timer-unit span { font-size: 0.6rem; }

        /* الطلبيات والمنتجات */
        .card { background: var(--white); border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .btn-action { width: 100%; padding: 15px; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .hidden { display: none; }

        /* الطلبيات بطاقات */
        .order-card { background: #fff; border-radius: 15px; padding: 15px; margin-bottom: 12px; border-right: 5px solid #6c5ce7; box-shadow: 0 4px 10px rgba(0,0,0,0.03); position: relative; }
        .order-date { font-size: 0.7rem; color: #999; display: block; margin-bottom: 5px; }
        .product-badge { background: #eee; padding: 2px 8px; border-radius: 5px; font-size: 0.8rem; font-weight: bold; }

        input, textarea { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 12px; border: 1px solid #ddd; font-family: 'Cairo'; box-sizing: border-box; }
        .product-item { display: flex; justify-content: space-between; align-items: center; background: #f9f9f9; padding: 10px; border-radius: 15px; margin-bottom: 10px; }
        .product-img { width: 45px; height: 45px; border-radius: 8px; object-fit: cover; }
    </style>
</head>
<body>

<div class="container">
    <div class="store-name-card"><h1 id="displayStoreName">جاري التحميل...</h1></div>

    <div class="store-url-card">
        <div style="background:#f8f9fa; padding:8px 12px; border-radius:12px; display:flex; justify-content:space-between; align-items:center;">
            <span id="storeUrl" style="font-size:0.75rem; font-weight:bold; color:#2a5298;">رابط المتجر هنا</span>
            <button onclick="copyUrl()" style="border:none; background:var(--accent-color); color:white; padding:6px 12px; border-radius:8px; font-weight:900; cursor:pointer;">نسخ</button>
        </div>
    </div>

    <a href="https://wa.me/213561150865" target="_blank" class="btn-whatsapp-admin">
        <i class="fab fa-whatsapp"></i> تواصل مع الإدارة (حسام)
    </a>

    <div class="sales-report-card">
        <div class="stats-grid">
            <div class="stat-box"><span>اليوم</span><strong id="sToday">0</strong></div>
            <div class="stat-box"><span>الشهر</span><strong id="sMonth">0</strong></div>
            <div class="stat-box"><span>الطلبات</span><strong id="totalOrders">0</strong></div>
        </div>
    </div>

    <div class="expiry-timer-card">
        <span style="font-size: 0.8rem; font-weight: bold; display: block; margin-bottom: 10px;">صلاحية المتجر المتبقية:</span>
        <div class="timer-display">
            <div class="timer-unit"><strong id="days">00</strong><span>يوم</span></div>
            <div class="timer-unit"><strong id="hours">00</strong><span>ساعة</span></div>
            <div class="timer-unit"><strong id="minutes">00</strong><span>دقيقة</span></div>
            <div class="timer-unit"><strong id="seconds">00</strong><span>ثانية</span></div>
        </div>
    </div>

    <button class="btn-action" style="background:#6c5ce7; color:white;" onclick="toggleSection('ordersBox')">
        <i class="fas fa-shopping-basket"></i> عرض الطلبيات الواردة
    </button>
    <div id="ordersBox" class="card hidden">
        <div id="ordersList"></div>
    </div>

    <button class="btn-action" style="background:#ff4757; color:white;" onclick="openAddModal()">
        <i class="fas fa-plus-circle"></i> إضافة منتج جديد
    </button>

    <div id="productFormBox" class="card hidden">
        <h3 id="formTitle">إضافة منتج</h3>
        <input type="hidden" id="editKey">
        <input type="text" id="pName" placeholder="اسم المنتج">
        <input type="number" id="pPrice" placeholder="السعر دج">
        <textarea id="pDesc" placeholder="وصف المنتج..."></textarea>
        <div id="fileInputContainer"><input type="file" id="pFile" accept="image/*"></div>
        <button class="btn-action" style="background:var(--whatsapp-color); color:white;" onclick="handleSaveProduct()">حفظ ونشر</button>
        <button class="btn-action" style="background:#eee; color:#333;" onclick="toggleSection('productFormBox')">إلغاء</button>
    </div>

    <div class="card">
        <div style="font-weight:900; margin-bottom:15px;"><i class="fas fa-boxes"></i> التحكم بالمنتجات</div>
        <div id="productsList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDCdnCI1cKdR4wvU2Y_cnw9essx1MYgA2w",
        authDomain: "futuresite-74037.firebaseapp.com",
        databaseURL: "https://futuresite-74037-default-rtdb.firebaseio.com",
        projectId: "futuresite-74037",
        storageBucket: "futuresite-74037.firebasestorage.app",
        messagingSenderId: "643691438622",
        appId: "1:643691438622:web:78f958cb5ba52a6069c40f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const storeId = localStorage.getItem('myStoreId');

    // عداد الصلاحية
    setInterval(() => {
        const distance = new Date("March 30, 2026 00:00:00").getTime() - new Date().getTime();
        document.getElementById("days").innerHTML = Math.floor(distance / (1000 * 60 * 60 * 24));
        document.getElementById("hours").innerHTML = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        document.getElementById("minutes").innerHTML = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById("seconds").innerHTML = Math.floor((distance % (1000 * 60)) / 1000);
    }, 1000);

    // الطلبيات
    onValue(ref(db, `stores/${storeId}/orders`), (snap) => {
        const list = document.getElementById('ordersList');
        const count = document.getElementById('totalOrders');
        list.innerHTML = "";
        if(snap.exists()){
            const data = snap.val();
            count.innerText = Object.keys(data).length;
            Object.entries(data).reverse().forEach(([key, o]) => {
                list.innerHTML += `<div class="order-card">
                    <span class="order-date">${o.date || 'اليوم'}</span>
                    <strong>${o.customerName}</strong> (${o.customerPhone})<br>
                    <small>${o.customerAddress}</small><br>
                    <span class="product-badge">${o.productName}</span>
                    <button onclick="deleteOrder('${key}')" style="position:absolute; left:10px; top:10px; border:none; background:none; color:red;"><i class="fas fa-trash"></i></button>
                </div>`;
            });
        } else { list.innerHTML = "لا توجد طلبيات"; count.innerText = "0"; }
    });

    window.deleteOrder = (key) => { if(confirm("حذف الطلبية؟")) remove(ref(db, `stores/${storeId}/orders/${key}`)); };
    window.copyUrl = () => { navigator.clipboard.writeText(document.getElementById('storeUrl').innerText); alert("تم نسخ الرابط!"); };
    window.toggleSection = (id) => document.getElementById(id).classList.toggle('hidden');
    window.openAddModal = () => { document.getElementById('editKey').value = ""; document.getElementById('productFormBox').classList.remove('hidden'); };

    // جلب بيانات المتجر
    onValue(ref(db, `stores/${storeId}`), (snap) => {
        if(snap.exists()) {
            document.getElementById('displayStoreName').innerText = snap.val().name;
            document.getElementById('storeUrl').innerText = `${window.location.origin}/store.html?id=${storeId}`;
        }
    });

    // حفظ المنتج
    window.handleSaveProduct = async () => {
        const key = document.getElementById('editKey').value;
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const desc = document.getElementById('pDesc').value;
        if(!name || !price) return alert("أكمل البيانات");
        let pData = { name, price, desc };
        if(!key) {
            const file = document.getElementById('pFile').files[0];
            const imgRef = sRef(storage, `stores/${storeId}/${Date.now()}`);
            const snap = await uploadBytes(imgRef, file);
            pData.image = await getDownloadURL(snap.ref);
            push(ref(db, `stores/${storeId}/products`), pData);
        } else {
            update(ref(db, `stores/${storeId}/products/${key}`), pData);
        }
        location.reload();
    };

    // عرض المنتجات
    onValue(ref(db, `stores/${storeId}/products`), (snap) => {
        const list = document.getElementById('productsList'); list.innerHTML = "";
        if(snap.exists()){
            Object.entries(snap.val()).forEach(([key, p]) => {
                list.innerHTML += `<div class="product-item">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <img src="${p.image}" class="product-img">
                        <div><strong>${p.name}</strong><br><small>${p.price} دج</small></div>
                    </div>
                    <div>
                        <button onclick="deleteProduct('${key}')" style="color:red; border:none; background:none;"><i class="fas fa-trash"></i></button>
                    </div>
                </div>`;
            });
        }
    });

    window.deleteProduct = (key) => { if(confirm("حذف؟")) remove(ref(db, `stores/${storeId}/products/${key}`)); };
</script>
</body>
            </html>
