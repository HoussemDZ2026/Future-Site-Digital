<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الاحترافية | Future Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --brand-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --whatsapp-color: #25d366;
            --order-purple: #6c5ce7;
            --danger: #ff4757;
            --success: #27ae60;
            --bg-body: #f4f7f6;
            --warning: #f39c12;
            --input-bg: #f8fafc;
        }

        body { font-family: 'Cairo', sans-serif; background: var(--bg-body); margin: 0; padding-bottom: 50px; }
        .container { max-width: 900px; margin: auto; padding: 15px; }

        /* كارد اسم المتجر */
        .store-name-card { background: var(--brand-gradient); padding: 30px; border-radius: 25px; text-align: center; color: #fff; margin-bottom: 15px; box-shadow: 0 10px 20px rgba(30, 60, 114, 0.2); }
        .store-name-card h1 { margin: 0; font-size: 2rem; font-weight: 900; }

        /* التقارير */
        .reports-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .report-item { background: white; padding: 15px 10px; border-radius: 20px; text-align: center; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid #eee; position: relative; overflow: hidden; }
        .report-item strong { font-size: 1rem; color: var(--success); display: block; margin-top: 5px; }
        
        .btn-reset-stat { position: absolute; top: 5px; left: 5px; background: #fff0f0; color: var(--danger); border: none; width: 25px; height: 25px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; transition: 0.3s; opacity: 0.6; font-size: 0.7rem;}
        .btn-reset-stat:hover { opacity: 1; background: var(--danger); color: white; transform: rotate(90deg); }

        /* تصميم قسم إضافة المنتج الجديد */
        .form-label { display: block; margin-bottom: 8px; font-weight: 700; color: #2d3436; font-size: 0.95rem; }
        .input-group { margin-bottom: 20px; position: relative; }
        .input-group i { position: absolute; right: 15px; top: 48px; color: var(--order-purple); }
        
        .styled-input { width: 100%; padding: 15px 45px 15px 15px; background: var(--input-bg); border: 2px solid #edf2f7; border-radius: 18px; font-family: 'Cairo'; font-size: 1rem; transition: 0.3s; outline: none; box-sizing: border-box; }
        .styled-input:focus { border-color: var(--order-purple); background: #fff; box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1); }

        .price-wrapper { position: relative; display: flex; align-items: center; }
        .price-badge { position: absolute; left: 15px; background: #e2e8f0; padding: 4px 10px; border-radius: 10px; font-weight: bold; font-size: 0.8rem; color: #4a5568; }

        /* العداد الزمني */
        .timer-config { background: #fff8f0; border: 1px solid #feebc8; padding: 15px; border-radius: 20px; margin-bottom: 20px; }
        .switch-container { display: flex; align-items: center; justify-content: space-between; cursor: pointer; }
        
        /* منطقة الرفع */
        .upload-card { border: 2px dashed #cbd5e0; background: #f8fafc; padding: 30px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.3s; margin-bottom: 20px; }
        .upload-card:hover { border-color: var(--order-purple); background: #f0f4ff; }
        #imagePreview img { width: 120px; height: 120px; border-radius: 15px; object-fit: cover; margin-top: 15px; border: 3px solid #fff; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .btn-main { width: 100%; padding: 16px; border: none; border-radius: 18px; font-weight: 900; cursor: pointer; margin-bottom: 15px; font-size: 1rem; display: flex; align-items: center; justify-content: center; gap: 10px; transition: 0.3s; }
        .btn-main:active { transform: scale(0.98); }

        .hidden { display: none; }
        @media (max-width: 600px) { .reports-grid { grid-template-columns: 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <div class="store-name-card">
        <h1 id="displayStoreName">...</h1>
    </div>

    <div class="reports-grid">
        <div class="report-item">
            <button class="btn-reset-stat" onclick="resetSales('day')"><i class="fas fa-undo"></i></button>
            <span>مبيعات اليوم</span><strong id="daySales">0 دج</strong>
        </div>
        <div class="report-item">
            <button class="btn-reset-stat" onclick="resetSales('week')"><i class="fas fa-undo"></i></button>
            <span>مبيعات الأسبوع</span><strong id="weekSales">0 دج</strong>
        </div>
        <div class="report-item">
            <button class="btn-reset-stat" onclick="resetSales('month')"><i class="fas fa-undo"></i></button>
            <span>مبيعات الشهر</span><strong id="monthSales">0 دج</strong>
        </div>
    </div>

    <button class="btn-main" style="background:#27ae60; color:white; box-shadow: 0 4px 15px rgba(39,174,96,0.3);" onclick="toggleSection('productFormBox')">
        <i class="fas fa-plus-circle"></i> إضافة منتج جديد للبيع
    </button>
    
    <div id="productFormBox" class="hidden" style="background:white; padding:25px; border-radius:30px; margin-bottom:20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05);">
        
        <div class="input-group">
            <label class="form-label">اسم المنتج</label>
            <i class="fas fa-box-open"></i>
            <input type="text" id="pName" class="styled-input" placeholder="مثال: ساعة يد ذكية">
        </div>

        <div class="input-group">
            <label class="form-label">سعر البيع</label>
            <i class="fas fa-tags"></i>
            <div class="price-wrapper">
                <input type="number" id="pPrice" class="styled-input" placeholder="0.00">
                <span class="price-badge">دج</span>
            </div>
        </div>

        <div class="input-group">
            <label class="form-label">وصف ومواصفات المنتج</label>
            <i class="fas fa-pen-fancy"></i>
            <textarea id="pDescription" class="styled-input" style="min-height: 100px; padding-top: 15px;" placeholder="اكتب تفاصيل المنتج هنا..."></textarea>
        </div>

        <div class="timer-config">
            <label class="switch-container">
                <span style="font-weight: bold; color: #d35400;"><i class="fas fa-stopwatch"></i> تفعيل عداد تنازلي للعرض؟</span>
                <input type="checkbox" id="useTimer" onchange="document.getElementById('timerInput').classList.toggle('hidden')" style="width:20px; height:20px;">
            </label>
            <div id="timerInput" class="hidden" style="margin-top: 15px; border-top: 1px solid #fee2e2; padding-top: 15px;">
                <label class="form-label" style="font-size: 0.8rem;">وقت انتهاء العرض:</label>
                <input type="datetime-local" id="pTimerValue" class="styled-input" style="padding: 10px;">
            </div>
        </div>

        <div class="upload-card" onclick="document.getElementById('pFile').click()">
            <i class="fas fa-cloud-upload-alt" style="font-size: 2.5rem; color: var(--order-purple);"></i>
            <p style="margin: 10px 0 0; font-weight: bold;">اضغط لرفع صورة المنتج</p>
            <input type="file" id="pFile" accept="image/*" class="hidden" onchange="previewImage(this)">
            <div id="imagePreview" class="hidden">
                <img id="imgTag" src="">
            </div>
        </div>

        <button class="btn-main" style="background:var(--brand-gradient); color:white;" onclick="handleSaveProduct()">
            <i class="fas fa-check-circle"></i> حفظ ونشر المنتج
        </button>
    </div>

    <div style="background:white; padding:20px; border-radius:25px; border:1px solid #eee;">
        <h3 style="margin-top:0;"><i class="fas fa-layer-group"></i> منتجاتك الحالية:</h3>
        <div id="productsList"></div>
    </div>
</div>

<script type="module">
    // ... (نفس إعدادات Firebase من كودك الأصلي)
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDCdnCI1cKdR4wvU2Y_cnw9essx1MYgA2w",
        authDomain: "futuresite-74037.firebaseapp.com",
        databaseURL: "https://futuresite-74037-default-rtdb.firebaseio.com",
        projectId: "futuresite-74037",
        storageBucket: "futuresite-74037.firebasestorage.app",
        appId: "1:643691438622:web:78f958cb5ba52a6069c40f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const storeId = localStorage.getItem('myStoreId');

    // دالة معاينة الصورة
    window.previewImage = (input) => {
        const preview = document.getElementById('imagePreview');
        const img = document.getElementById('imgTag');
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                img.src = e.target.result;
                preview.classList.remove('hidden');
            }
            reader.readAsDataURL(input.files[0]);
        }
    };

    // حفظ المنتج
    window.handleSaveProduct = async () => {
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const description = document.getElementById('pDescription').value;
        const file = document.getElementById('pFile').files[0];
        const hasTimer = document.getElementById('useTimer').checked;
        const endTime = document.getElementById('pTimerValue').value;

        if(!name || !price || !file) return alert("يرجى ملء الاسم والسعر واختيار صورة");

        try {
            const btn = event.target;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري النشر...';
            btn.disabled = true;

            const url = await getDownloadURL((await uploadBytes(sRef(storage, `products/${Date.now()}`), file)).ref);
            
            await push(ref(db, `stores/${storeId}/products`), {
                name, price, description, image: url, hasTimer, endTime: hasTimer ? endTime : null
            });

            alert("تم إضافة المنتج بنجاح!");
            location.reload();
        } catch (e) { alert("حدث خطأ في الرفع"); }
    };

    // باقي الدوال (Reset Sales, Toggle Section, إلخ) كما في كودك السابق لضمان عملها
    window.toggleSection = (id) => document.getElementById(id).classList.toggle('hidden');
    
    // جلب المنتجات والبيانات (تأكد من بقاء الكود البرمجي السابق لربط البيانات)
    onValue(ref(db, `stores/${storeId}/products`), (snap) => {
        const list = document.getElementById('productsList'); list.innerHTML = "";
        if(snap.exists()){
            Object.entries(snap.val()).forEach(([key, p]) => {
                list.innerHTML += `
                <div style="display:flex; align-items:center; justify-content:space-between; background:#f8fafc; padding:12px; border-radius:15px; margin-bottom:10px; border:1px solid #edf2f7;">
                    <div style="display:flex; align-items:center; gap:10px;">
                        <img src="${p.image}" style="width:50px; height:50px; border-radius:10px; object-fit:cover;">
                        <div><strong style="font-size:0.9rem;">${p.name}</strong><br><span style="color:var(--success); font-weight:bold; font-size:0.8rem;">${p.price} دج</span></div>
                    </div>
                    <button onclick="deleteProduct('${key}')" style="background:none; border:none; color:var(--danger); cursor:pointer;"><i class="fas fa-trash-alt"></i></button>
                </div>`;
            });
        }
    });

    window.deleteProduct = (key) => { if(confirm("حذف المنتج نهائياً؟")) remove(ref(db, `stores/${storeId}/products/${key}`)); };
</script>
</body>
</html>
