<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة تحكم المتجر | Future Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --brand-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --order-purple: #6c5ce7;
            --success: #27ae60;
            --danger: #ff4757;
            --warning: #f39c12;
            --bg-body: #f4f7f6;
        }

        body { font-family: 'Cairo', sans-serif; background: var(--bg-body); margin: 0; padding-bottom: 50px; }
        .container { max-width: 800px; margin: auto; padding: 15px; }

        /* الكروت العلوية */
        .store-header { background: var(--brand-gradient); padding: 30px; border-radius: 30px; text-align: center; color: white; margin-bottom: 20px; box-shadow: 0 10px 20px rgba(30,60,114,0.15); }

        /* تقارير المبيعات مع أزرار التصفير */
        .sales-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .sale-card { background: white; padding: 15px 5px; border-radius: 20px; text-align: center; border: 1px solid #eee; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .sale-card span { font-size: 0.8rem; color: #666; font-weight: bold; }
        .sale-card strong { display: block; font-size: 1.1rem; color: var(--success); margin: 5px 0; }
        .btn-reset { background: #fff0f0; color: var(--danger); border: none; padding: 5px 10px; border-radius: 8px; font-size: 0.7rem; font-weight: 900; cursor: pointer; transition: 0.3s; }
        .btn-reset:hover { background: var(--danger); color: white; }

        /* نموذج إضافة المنتج */
        .product-form-container { background: white; padding: 25px; border-radius: 30px; border: 1px solid #eee; box-shadow: 0 15px 35px rgba(0,0,0,0.05); margin-bottom: 30px; }
        .form-h3 { text-align: center; color: #2c3e50; font-weight: 900; margin-bottom: 20px; font-size: 1.3rem; }
        
        .field-group { margin-bottom: 20px; }
        .field-group label { display: block; margin-bottom: 8px; font-weight: bold; color: #555; font-size: 0.9rem; }
        
        .styled-input { width: 100%; padding: 14px 15px; border-radius: 15px; border: 2px solid #f0f4f8; background: #f8fafc; font-family: 'Cairo'; font-size: 1rem; box-sizing: border-box; outline: none; transition: 0.3s; }
        .styled-input:focus { border-color: var(--order-purple); background: #fff; box-shadow: 0 0 0 4px rgba(108, 92, 231, 0.1); }

        .price-wrapper { position: relative; }
        .price-wrapper::after { content: "دج"; position: absolute; left: 15px; top: 14px; font-weight: bold; color: var(--success); }

        /* منطقة الرفع */
        .upload-zone { border: 2px dashed #cbd5e0; background: #f8fafc; padding: 30px; border-radius: 25px; text-align: center; cursor: pointer; transition: 0.3s; }
        .upload-zone:hover { border-color: var(--order-purple); background: #f0f4ff; }
        .upload-zone i { font-size: 2.5rem; color: var(--order-purple); margin-bottom: 10px; }
        #previewBox img { width: 120px; height: 120px; border-radius: 20px; object-fit: cover; margin-top: 15px; border: 3px solid white; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* خيار العداد الزمني */
        .timer-section { background: #fff8f0; padding: 15px; border-radius: 20px; border: 1px solid #feebc8; margin: 20px 0; }
        .toggle-row { display: flex; align-items: center; justify-content: space-between; cursor: pointer; }

        .btn-submit { width: 100%; padding: 18px; border: none; border-radius: 20px; font-weight: 900; cursor: pointer; font-size: 1.1rem; background: var(--brand-gradient); color: white; display: flex; align-items: center; justify-content: center; gap: 10px; box-shadow: 0 8px 20px rgba(30,60,114,0.2); }
        .btn-submit:active { transform: scale(0.98); }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="store-header">
        <h1 id="storeTitle" style="margin:0;">جاري التحميل...</h1>
    </div>

    <div class="sales-grid">
        <div class="sale-card">
            <span>مبيعات اليوم</span>
            <strong id="dayVal">0 دج</strong>
            <button class="btn-reset" onclick="resetSales('day')"><i class="fas fa-undo"></i> تصفير</button>
        </div>
        <div class="sale-card">
            <span>مبيعات الأسبوع</span>
            <strong id="weekVal">0 دج</strong>
            <button class="btn-reset" onclick="resetSales('week')"><i class="fas fa-undo"></i> تصفير</button>
        </div>
        <div class="sale-card">
            <span>مبيعات الشهر</span>
            <strong id="monthVal">0 دج</strong>
            <button class="btn-reset" onclick="resetSales('month')"><i class="fas fa-undo"></i> تصفير</button>
        </div>
    </div>

    <div class="product-form-container">
        <h3 class="form-h3"><i class="fas fa-plus-circle" style="color:var(--order-purple)"></i> إضافة منتج جديد</h3>
        
        <div class="field-group">
            <label><i class="fas fa-shopping-bag"></i> اسم المنتج:</label>
            <input type="text" id="prodName" class="styled-input" placeholder="مثال: قميص صيفي تركي">
        </div>

        <div class="field-group">
            <label><i class="fas fa-money-bill-wave"></i> سعر البيع (دج):</label>
            <div class="price-wrapper">
                <input type="number" id="prodPrice" class="styled-input" placeholder="0.00">
            </div>
        </div>

        <div class="field-group">
            <label><i class="fas fa-align-right"></i> وصف ومواصفات المنتج:</label>
            <textarea id="prodDesc" class="styled-input" style="min-height:100px; padding-top:15px;" placeholder="اكتب هنا مقاسات وألوان المنتج ومميزاته..."></textarea>
        </div>

        <div class="field-group">
            <label><i class="fas fa-image"></i> صورة المنتج:</label>
            <div class="upload-zone" onclick="document.getElementById('prodFile').click()">
                <i class="fas fa-cloud-upload-alt"></i>
                <p style="margin:0; font-weight:bold;">اضغط هنا لرفع الصورة من هاتفك</p>
                <input type="file" id="prodFile" accept="image/*" class="hidden" onchange="previewImg(this)">
                <div id="previewBox" class="hidden"><img id="previewImgTag"></div>
            </div>
        </div>

        <div class="timer-section">
            <label class="toggle-row">
                <span style="font-weight:bold; color:#e67e22;"><i class="fas fa-clock"></i> تفعيل عداد تنازلي للعرض؟ (اختياري)</span>
                <input type="checkbox" id="timerCheck" onchange="document.getElementById('timerInputBox').classList.toggle('hidden')" style="width:20px; height:20px;">
            </label>
            <div id="timerInputBox" class="hidden" style="margin-top:15px; border-top:1px solid #fee2e2; padding-top:15px;">
                <label style="font-size:0.8rem; color:#666;">اختر موعد انتهاء العرض:</label>
                <input type="datetime-local" id="timerDate" class="styled-input" style="padding:10px;">
            </div>
        </div>

        <button class="btn-submit" onclick="handleProductUpload()">
            <i class="fas fa-rocket"></i> حفظ ونشر المنتج الآن
        </button>
    </div>

    <div style="background:white; padding:20px; border-radius:30px; border:1px solid #eee;">
        <h3 style="margin:0 0 15px 0;"><i class="fas fa-list-ul"></i> منتجاتك الحالية:</h3>
        <div id="myProducts"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDCdnCI1cKdR4wvU2Y_cnw9essx1MYgA2w",
        authDomain: "futuresite-74037.firebaseapp.com",
        databaseURL: "https://futuresite-74037-default-rtdb.firebaseio.com",
        projectId: "futuresite-74037",
        storageBucket: "futuresite-74037.firebasestorage.app",
        appId: "1:643691438622:web:78f958cb5ba52a6069c40f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const storeId = localStorage.getItem('myStoreId');

    let currentOrders = {};

    // 1. معاينة الصورة فوراً
    window.previewImg = (input) => {
        if (input.files && input.files[0]) {
            const reader = new FileReader();
            reader.onload = (e) => {
                document.getElementById('previewImgTag').src = e.target.result;
                document.getElementById('previewBox').classList.remove('hidden');
            }
            reader.readAsDataURL(input.files[0]);
        }
    };

    // 2. تصفير المبيعات (منطق الحذف)
    window.resetSales = async (type) => {
        const period = type === 'day' ? 'اليوم' : type === 'week' ? 'الأسبوع' : 'الشهر';
        if(!confirm(`هل أنت متأكد من تصفير مبيعات ${period}؟ سيتم حذف الطلبيات نهائياً!`)) return;

        const now = new Date();
        const updates = {};
        let count = 0;

        Object.entries(currentOrders).forEach(([key, order]) => {
            const orderDate = new Date(order.timestamp || Date.now());
            let match = false;
            if(type === 'day' && orderDate.toDateString() === now.toDateString()) match = true;
            if(type === 'week' && (now - orderDate) / (1000 * 60 * 60 * 24) <= 7) match = true;
            if(type === 'month' && orderDate.getMonth() === now.getMonth()) match = true;

            if(match) { updates[`stores/${storeId}/orders/${key}`] = null; count++; }
        });

        if(count > 0) { await update(ref(db), updates); alert(`تم تصفير ${count} طلبية بنجاح.`); }
        else alert("لا توجد طلبيات لهذه الفترة.");
    };

    // 3. رفع المنتج الجديد
    window.handleProductUpload = async () => {
        const name = document.getElementById('prodName').value;
        const price = document.getElementById('prodPrice').value;
        const desc = document.getElementById('prodDesc').value;
        const file = document.getElementById('prodFile').files[0];
        const useTimer = document.getElementById('timerCheck').checked;
        const timerDate = document.getElementById('timerDate').value;

        if(!name || !price || !file) return alert("يرجى ملء الاسم والسعر واختيار صورة");

        try {
            const btn = event.target;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري النشر...';
            btn.disabled = true;

            const storageRef = sRef(storage, `products/${storeId}/${Date.now()}`);
            const uploadSnap = await uploadBytes(storageRef, file);
            const downloadURL = await getDownloadURL(uploadSnap.ref);

            await push(ref(db, `stores/${storeId}/products`), {
                name, price, desc, image: downloadURL,
                hasTimer: useTimer,
                expiry: useTimer ? new Date(timerDate).getTime() : null
            });

            alert("تم نشر المنتج بنجاح!");
            location.reload();
        } catch (e) { alert("خطأ في الرفع، حاول ثانية"); console.log(e); }
    };

    // 4. جلب المبيعات والبيانات
    onValue(ref(db, `stores/${storeId}`), (snap) => {
        if(!snap.exists()) return;
        const data = snap.val();
        document.getElementById('storeTitle').innerText = data.name;
        
        // حساب المبيعات
        const orders = data.orders || {};
        currentOrders = orders;
        let dTotal = 0, wTotal = 0, mTotal = 0;
        const now = new Date();

        Object.values(orders).forEach(o => {
            const val = parseFloat(o.productPrice) || 0;
            const date = new Date(o.timestamp || Date.now());
            if(date.toDateString() === now.toDateString()) dTotal += val;
            if((now - date) / (1000 * 60 * 60 * 24) <= 7) wTotal += val;
            if(date.getMonth() === now.getMonth()) mTotal += val;
        });

        document.getElementById('dayVal').innerText = dTotal + " دج";
        document.getElementById('weekVal').innerText = wTotal + " دج";
        document.getElementById('monthVal').innerText = mTotal + " دج";

        // عرض المنتجات
        const grid = document.getElementById('myProducts');
        grid.innerHTML = "";
        if(data.products) {
            Object.entries(data.products).forEach(([key, p]) => {
                grid.innerHTML += `
                    <div style="display:flex; align-items:center; justify-content:space-between; background:#f8fafc; padding:15px; border-radius:20px; margin-bottom:10px; border:1px solid #eee;">
                        <div style="display:flex; align-items:center; gap:15px;">
                            <img src="${p.image}" style="width:55px; height:55px; border-radius:12px; object-fit:cover;">
                            <div>
                                <div style="font-weight:bold; font-size:0.95rem;">${p.name}</div>
                                <div style="color:var(--success); font-weight:bold; font-size:0.85rem;">${p.price} دج</div>
                            </div>
                        </div>
                        <button onclick="delProd('${key}')" style="background:none; border:none; color:var(--danger); cursor:pointer; font-size:1.1rem;"><i class="fas fa-trash-alt"></i></button>
                    </div>`;
            });
        }
    });

    window.delProd = (key) => { if(confirm("حذف المنتج؟")) remove(ref(db, `stores/${storeId}/products/${key}`)); };
</script>
</body>
</html>
