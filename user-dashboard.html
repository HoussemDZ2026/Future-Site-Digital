<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الاحترافية | Future Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --main-gradient: linear-gradient(135deg, #0f2027 0%, #203a43 50%, #2c5364 100%);
            --whatsapp-color: #25d366;
            --accent-color: #00d2ff;
            --timer-gradient: linear-gradient(135deg, #6c5ce7 0%, #a29bfe 100%);
            --white: #ffffff;
            --edit-color: #f1c40f;
            --delete-color: #ff4757;
        }

        body { font-family: 'Cairo', sans-serif; background: #f0f4f8; margin: 0; color: #333; }
        .container { max-width: 800px; margin: auto; padding: 15px; }

        .store-name-card { background: var(--main-gradient); padding: 25px 15px; border-radius: 20px; text-align: center; box-shadow: 0 10px 25px rgba(0,0,0,0.15); margin-bottom: 15px; }
        .store-name-card h1 { font-size: 2rem; font-weight: 900; margin: 0; color: #fff; }

        .store-url-card { background: var(--white); padding: 15px; border-radius: 18px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); margin-bottom: 15px; text-align: center; border: 1px solid #eee; }
        
        .btn-whatsapp-admin {
            display: flex; align-items: center; justify-content: center; gap: 10px;
            background: var(--whatsapp-color); color: white; text-decoration: none;
            padding: 15px; border-radius: 18px; font-weight: 900; font-size: 1.1rem;
            box-shadow: 0 8px 20px rgba(37, 211, 102, 0.2); transition: 0.3s;
        }

        .expiry-timer-card {
            background: #ffffff; border-radius: 20px; padding: 15px 10px; margin: 20px 0;
            text-align: center; border-bottom: 4px solid #6c5ce7; box-shadow: 0 8px 25px rgba(108, 92, 231, 0.1);
        }

        .timer-display { display: flex; justify-content: center; gap: 8px; }
        .timer-unit { background: var(--timer-gradient); color: white; padding: 8px 5px; border-radius: 12px; flex: 1; max-width: 65px; }
        .timer-unit strong { display: block; font-size: 1.2rem; font-weight: 900; }
        .timer-unit span { font-size: 0.6rem; }

        .card { background: var(--white); border-radius: 20px; padding: 20px; margin-bottom: 15px; box-shadow: 0 5px 15px rgba(0,0,0,0.05); }
        .btn-action { width: 100%; padding: 15px; border: none; border-radius: 15px; font-weight: 900; cursor: pointer; margin-bottom: 10px; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .hidden { display: none; }

        /* ستايل قائمة المنتجات مع التعديل */
        .product-item {
            display: flex; justify-content: space-between; align-items: center;
            background: #f9f9f9; padding: 12px; border-radius: 15px; margin-bottom: 12px; border: 1px solid #eee;
        }
        .product-info { display: flex; align-items: center; gap: 10px; }
        .product-img { width: 50px; height: 50px; border-radius: 10px; object-fit: cover; }
        .product-actions { display: flex; gap: 10px; }
        .btn-icon { border: none; background: none; cursor: pointer; font-size: 1.2rem; transition: 0.2s; }
        .btn-edit { color: var(--edit-color); }
        .btn-delete { color: var(--delete-color); }

        /* فورم الإضافة والتعديل */
        input, select { width: 100%; padding: 12px; margin-bottom: 10px; border-radius: 10px; border: 1px solid #ddd; font-family: 'Cairo'; box-sizing: border-box; }
        .switch-container { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; font-weight: bold; color: #2c3e50; }
    </style>
</head>
<body>

<div class="container">
    <div class="store-name-card">
        <h1 id="displayStoreName">جاري التحميل...</h1>
    </div>

    <div class="store-url-card">
        <div style="background:#f8f9fa; padding:8px 12px; border-radius:12px; display:flex; justify-content:space-between; align-items:center;">
            <span id="storeUrl" style="font-size:0.75rem; font-weight:bold; color:#2a5298;">...</span>
            <button onclick="copyUrl()" style="border:none; background:var(--accent-color); color:white; padding:6px 12px; border-radius:8px; font-weight:900; cursor:pointer;">نسخ</button>
        </div>
    </div>

    <a href="https://wa.me/213561150865" target="_blank" class="btn-whatsapp-admin">
        <i class="fab fa-whatsapp"></i> تواصل مع الإدارة (حسام)
    </a>

    <div class="expiry-timer-card">
        <span style="font-size: 0.8rem; font-weight: bold; display: block; margin-bottom: 10px;">باقي على صلاحية المتجر:</span>
        <div class="timer-display">
            <div class="timer-unit"><strong id="days">00</strong><span>يوم</span></div>
            <div class="timer-unit"><strong id="hours">00</strong><span>ساعة</span></div>
            <div class="timer-unit"><strong id="minutes">00</strong><span>دقيقة</span></div>
            <div class="timer-unit"><strong id="seconds">00</strong><span>ثانية</span></div>
        </div>
    </div>

    <div class="card">
        <div style="display:grid; grid-template-columns: 1fr 1fr; gap:12px;">
            <div style="background:#f1f2f6; padding:15px; border-radius:15px; text-align:center;">اليوم<strong id="sToday" style="display:block; font-size:1.4rem;">0</strong></div>
            <div style="background:#f1f2f6; padding:15px; border-radius:15px; text-align:center;">الشهر<strong id="sMonth" style="display:block; font-size:1.4rem;">0</strong></div>
        </div>
    </div>

    <button class="btn-action" style="background:#ff4757; color:white;" onclick="openAddModal()">
        <i class="fas fa-plus-circle"></i> إضافة منتج جديد
    </button>

    <div id="productFormBox" class="card hidden">
        <h3 id="formTitle">إضافة منتج</h3>
        <input type="hidden" id="editKey">
        <input type="text" id="pName" placeholder="اسم المنتج">
        <input type="number" id="pPrice" placeholder="السعر (دج)">
        <div id="fileInputContainer">
            <label style="font-size: 0.8rem; font-weight: bold;">صورة المنتج:</label>
            <input type="file" id="pFile" accept="image/*">
        </div>
        
        <div class="switch-container">
            <input type="checkbox" id="useTimer" style="width: auto;" onchange="document.getElementById('timerDateBox').classList.toggle('hidden')">
            <span>تفعيل عد تنازلي لهذا المنتج؟</span>
        </div>
        <div id="timerDateBox" class="hidden">
            <label style="font-size: 0.8rem;">تاريخ انتهاء العرض:</label>
            <input type="datetime-local" id="pExpiry">
        </div>

        <button class="btn-action" style="background:var(--whatsapp-color); color:white;" onclick="handleSaveProduct()">حفظ المنتج</button>
        <button class="btn-action" style="background:#ccc;" onclick="toggleSection('productFormBox')">إلغاء</button>
    </div>

    <div class="card">
        <div style="font-weight:900; margin-bottom:15px;"><i class="fas fa-boxes"></i> التحكم بالمنتجات</div>
        <div id="productsList"></div>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, push, remove, update } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDCdnCI1cKdR4wvU2Y_cnw9essx1MYgA2w",
        authDomain: "futuresite-74037.firebaseapp.com",
        databaseURL: "https://futuresite-74037-default-rtdb.firebaseio.com",
        projectId: "futuresite-74037",
        storageBucket: "futuresite-74037.firebasestorage.app",
        messagingSenderId: "643691438622",
        appId: "1:643691438622:web:78f958cb5ba52a6069c40f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const storeId = localStorage.getItem('myStoreId');

    // عداد اشتراك المتجر
    setInterval(() => {
        const distance = new Date("March 30, 2026 00:00:00").getTime() - new Date().getTime();
        document.getElementById("days").innerHTML = Math.floor(distance / (1000 * 60 * 60 * 24));
        document.getElementById("hours").innerHTML = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        document.getElementById("minutes").innerHTML = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        document.getElementById("seconds").innerHTML = Math.floor((distance % (1000 * 60)) / 1000);
    }, 1000);

    const storeUrl = `${window.location.origin}/store.html?id=${storeId}`;
    document.getElementById('storeUrl').innerText = storeUrl;

    onValue(ref(db, `stores/${storeId}`), (snap) => {
        if(snap.exists()) document.getElementById('displayStoreName').innerText = snap.val().name;
    });

    // فتح واجهة الإضافة
    window.openAddModal = () => {
        document.getElementById('formTitle').innerText = "إضافة منتج جديد";
        document.getElementById('editKey').value = "";
        document.getElementById('pName').value = "";
        document.getElementById('pPrice').value = "";
        document.getElementById('useTimer').checked = false;
        document.getElementById('timerDateBox').classList.add('hidden');
        document.getElementById('fileInputContainer').classList.remove('hidden');
        toggleSection('productFormBox');
    };

    // حفظ أو تعديل المنتج
    window.handleSaveProduct = async () => {
        const key = document.getElementById('editKey').value;
        const name = document.getElementById('pName').value;
        const price = document.getElementById('pPrice').value;
        const useTimer = document.getElementById('useTimer').checked;
        const expiry = useTimer ? document.getElementById('pExpiry').value : null;
        
        let productData = { name, price, hasTimer: useTimer, expiry };

        if (!key) { // إضافة جديد
            const file = document.getElementById('pFile').files[0];
            if(!file || !name || !price) return alert("أكمل البيانات");
            const imgRef = sRef(storage, `stores/${storeId}/${Date.now()}_${file.name}`);
            const snap = await uploadBytes(imgRef, file);
            productData.image = await getDownloadURL(snap.ref);
            push(ref(db, `stores/${storeId}/products`), productData);
        } else { // تعديل موجود
            update(ref(db, `stores/${storeId}/products/${key}`), productData);
        }
        
        alert("تم الحفظ بنجاح!");
        location.reload();
    };

    // جلب المنتجات وعرضها مع أزرار التحكم
    onValue(ref(db, `stores/${storeId}/products`), (snap) => {
        const list = document.getElementById('productsList');
        list.innerHTML = "";
        if(snap.exists()){
            Object.entries(snap.val()).forEach(([key, p]) => {
                list.innerHTML += `
                <div class="product-item">
                    <div class="product-info">
                        <img src="${p.image}" class="product-img">
                        <div>
                            <strong>${p.name}</strong><br>
                            <small>${p.price} دج ${p.hasTimer ? '⏰' : ''}</small>
                        </div>
                    </div>
                    <div class="product-actions">
                        <button class="btn-icon btn-edit" onclick="editProduct('${key}')"><i class="fas fa-edit"></i></button>
                        <button class="btn-icon btn-delete" onclick="deleteProduct('${key}')"><i class="fas fa-trash-alt"></i></button>
                    </div>
                </div>`;
            });
        }
    });

    window.editProduct = (key) => {
        onValue(ref(db, `stores/${storeId}/products/${key}`), (snap) => {
            const p = snap.val();
            document.getElementById('formTitle').innerText = "تعديل المنتج";
            document.getElementById('editKey').value = key;
            document.getElementById('pName').value = p.name;
            document.getElementById('pPrice').value = p.price;
            document.getElementById('useTimer').checked = p.hasTimer;
            if(p.hasTimer) {
                document.getElementById('timerDateBox').classList.remove('hidden');
                document.getElementById('pExpiry').value = p.expiry;
            }
            document.getElementById('fileInputContainer').classList.add('hidden'); // لا نغير الصورة في التعديل لتسريع العملية
            document.getElementById('productFormBox').classList.remove('hidden');
        }, { onlyOnce: true });
    };

    window.deleteProduct = (key) => { if(confirm("حذف المنتج نهائياً؟")) remove(ref(db, `stores/${storeId}/products/${key}`)); };
    window.toggleSection = (id) => document.getElementById(id).classList.toggle('hidden');
    window.copyUrl = () => { navigator.clipboard.writeText(storeUrl); alert("تم النسخ!"); };
</script>
</body>
    </html>
