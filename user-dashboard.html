<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الإحترافية | Future Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --bg: #f8f9fd;
            --white: #ffffff;
            --text: #2b2d42;
        }

        body { font-family: 'Cairo', sans-serif; background: var(--bg); margin: 0; display: flex; color: var(--text); }

        /* القائمة الجانبية */
        .sidebar { width: 260px; background: var(--white); height: 100vh; position: fixed; box-shadow: 2px 0 10px rgba(0,0,0,0.05); padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; }
        .logo { font-weight: 900; font-size: 1.5rem; color: var(--primary); margin-bottom: 40px; text-align: center; }
        .menu-item { padding: 12px 15px; border-radius: 12px; margin-bottom: 8px; cursor: pointer; color: #8d99ae; transition: 0.3s; display: flex; align-items: center; gap: 12px; text-decoration: none; }
        .menu-item:hover, .menu-item.active { background: var(--primary); color: white; }

        /* المحتوى الرئيسي */
        .main-content { margin-right: 260px; width: calc(100% - 260px); padding: 30px; box-sizing: border-box; }
        
        .header-top { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .store-status { background: #e0fbfc; padding: 10px 20px; border-radius: 30px; color: var(--primary); font-weight: bold; font-size: 0.9rem; }

        /* البطاقات الإحصائية */
        .stats-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: var(--white); padding: 20px; border-radius: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); border-bottom: 4px solid var(--primary); transition: 0.3s; }
        .stat-card:hover { transform: translateY(-5px); }
        .stat-card h4 { margin: 0; color: #8d99ae; font-size: 0.9rem; }
        .stat-card .value { font-size: 1.8rem; font-weight: 900; margin: 10px 0; color: var(--primary); }

        /* القسم الرئيسي (الجداول والنماذج) */
        .content-card { background: var(--white); border-radius: 20px; padding: 25px; box-shadow: 0 4px 6px rgba(0,0,0,0.02); margin-bottom: 30px; }
        .content-card h3 { margin-top: 0; border-bottom: 1px solid #edf2f4; padding-bottom: 15px; margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }

        /* الأزرار والنماذج */
        .grid-form { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; }
        input, textarea { width: 100%; padding: 12px; border: 1.5px solid #edf2f4; border-radius: 10px; font-family: 'Cairo'; box-sizing: border-box; margin-bottom: 15px; }
        .btn { padding: 12px 25px; border-radius: 12px; border: none; cursor: pointer; font-family: 'Cairo'; font-weight: bold; transition: 0.3s; display: inline-flex; align-items: center; gap: 8px; }
        .btn-primary { background: var(--primary); color: white; }
        .btn-success { background: var(--success); color: white; width: 100%; justify-content: center; }
        .btn-whatsapp { background: #25d366; color: white; text-decoration: none; width: 100%; justify-content: center; margin-top: 10px; }

        /* الجداول */
        table { width: 100%; border-collapse: collapse; }
        th { text-align: right; color: #8d99ae; padding: 15px; font-size: 0.85rem; background: #f8f9fd; }
        td { padding: 15px; border-bottom: 1px solid #f1f3f5; font-size: 0.9rem; }
        .img-preview { width: 45px; height: 45px; border-radius: 10px; object-fit: cover; }

        @media (max-width: 900px) {
            .sidebar { width: 70px; padding: 10px; }
            .sidebar span, .logo span { display: none; }
            .main-content { margin-right: 70px; width: calc(100% - 70px); }
            .grid-form { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo"><i class="fas fa-rocket"></i> <span>Future Site</span></div>
        <a href="#" class="menu-item active"><i class="fas fa-home"></i> <span>الرئيسية</span></a>
        <a href="#orders" class="menu-item"><i class="fas fa-shopping-bag"></i> <span>الطلبيات</span></a>
        <a href="#products" class="menu-item"><i class="fas fa-box"></i> <span>المنتجات</span></a>
        <div style="margin-top: auto;">
            <a href="https://wa.me/213561150865" target="_blank" class="btn btn-whatsapp">
                <i class="fab fa-whatsapp"></i> <span>دعم الإدارة</span>
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="header-top">
            <h2>لوحة التحكم</h2>
            <div class="store-status" id="storeNameBadge">متجري</div>
        </div>

        <div class="content-card" style="background: linear-gradient(135deg, #4361ee, #4cc9f0); color: white;">
            <p style="margin: 0; opacity: 0.8;">رابط متجرك المباشر:</p>
            <h3 id="storeUrl" style="border: none; margin: 10px 0; color: white; word-break: break-all;">...</h3>
            <button class="btn" style="background: rgba(255,255,255,0.2); color: white;" onclick="copyLink()">
                <i class="fas fa-copy"></i> نسخ الرابط
            </button>
        </div>

        <div class="stats-container">
            <div class="stat-card"><h4>اليوم</h4><div class="value" id="sToday">0</div></div>
            <div class="stat-card"><h4>الأسبوع</h4><div class="value" id="sWeek">0</div></div>
            <div class="stat-card"><h4>الشهر</h4><div class="value" id="sMonth">0</div></div>
            <div class="stat-card"><h4>الإجمالي</h4><div class="value" id="sTotal">0</div></div>
        </div>

        <div class="content-card" id="orders">
            <h3><i class="fas fa-clock"></i> آخر الطلبيات الواردة</h3>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>المنتج</th>
                            <th>الزبون</th>
                            <th>الهاتف</th>
                            <th>العنوان</th>
                            <th>الإجراء</th>
                        </tr>
                    </thead>
                    <tbody id="ordersList"></tbody>
                </table>
            </div>
        </div>

        <div class="content-card" id="products">
            <h3><i class="fas fa-plus-circle"></i> إضافة منتج جديد</h3>
            <div class="grid-form">
                <input type="text" id="pName" placeholder="اسم المنتج">
                <input type="number" id="pPrice" placeholder="السعر (دج)">
            </div>
            <textarea id="pDesc" placeholder="وصف المنتج وتفاصيله..."></textarea>
            <input type="text" id="pImage" placeholder="رابط صورة المنتج (URL)">
            <button class="btn btn-success" onclick="saveProduct()">حفظ ونشر المنتج</button>
        </div>

        <div class="content-card">
            <h3><i class="fas fa-list"></i> المنتجات الحالية</h3>
            <div style="overflow-x: auto;">
                <table>
                    <thead>
                        <tr>
                            <th>الصورة</th>
                            <th>الاسم</th>
                            <th>السعر</th>
                            <th>الإجراء</th>
                        </tr>
                    </thead>
                    <tbody id="productsList"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, push, onValue, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDCdnCI1cKdR4wvU2Y_cnw9essx1MYgA2w",
            authDomain: "futuresite-74037.firebaseapp.com",
            databaseURL: "https://futuresite-74037-default-rtdb.firebaseio.com",
            projectId: "futuresite-74037",
            storageBucket: "futuresite-74037.firebasestorage.app",
            messagingSenderId: "643691438622",
            appId: "1:643691438622:web:78f958cb5ba52a6069c40f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const storeId = localStorage.getItem('myStoreId');

        if (!storeId) window.location.href = 'index.html';

        const fullUrl = `${window.location.origin}/store.html?id=${storeId}`;
        document.getElementById('storeUrl').innerText = fullUrl;

        window.copyLink = () => { navigator.clipboard.writeText(fullUrl); alert("تم النسخ!"); };

        // جلب البيانات الأساسية
        onValue(ref(db, `stores/${storeId}`), (snap) => {
            const data = snap.val();
            if(data) document.getElementById('storeNameBadge').innerText = data.name;
        });

        // إدارة المنتجات
        window.saveProduct = () => {
            const name = document.getElementById('pName').value;
            const price = document.getElementById('pPrice').value;
            const desc = document.getElementById('pDesc').value;
            const img = document.getElementById('pImage').value;
            if(!name || !price) return alert("أكمل البيانات");

            push(ref(db, `stores/${storeId}/products`), { name, price, desc, image: img });
            alert("تم الحفظ!");
        };

        onValue(ref(db, `stores/${storeId}/products`), (snap) => {
            const list = document.getElementById('productsList');
            list.innerHTML = "";
            if(snap.exists()){
                Object.entries(snap.val()).forEach(([key, p]) => {
                    list.innerHTML += `<tr>
                        <td><img src="${p.image}" class="img-preview"></td>
                        <td>${p.name}</td>
                        <td>${p.price} دج</td>
                        <td><button onclick="deleteItem('products/${key}')" style="color:red; border:none; background:none; cursor:pointer;"><i class="fas fa-trash"></i></button></td>
                    </tr>`;
                });
            }
        });

        // إدارة الطلبيات والتقارير
        onValue(ref(db, `stores/${storeId}/orders`), (snap) => {
            const list = document.getElementById('ordersList');
            list.innerHTML = "";
            let count = 0;
            if(snap.exists()){
                Object.entries(snap.val()).reverse().forEach(([key, o]) => {
                    count++;
                    list.innerHTML += `<tr>
                        <td>${o.product}</td>
                        <td>${o.customerName}</td>
                        <td>${o.phone}</td>
                        <td>${o.address}</td>
                        <td><button onclick="deleteItem('orders/${key}')" style="color:red; border:none; background:none; cursor:pointer;"><i class="fas fa-trash"></i></button></td>
                    </tr>`;
                });
            }
            document.getElementById('sTotal').innerText = count;
            document.getElementById('sToday').innerText = count; // تبسيط للغرض الحالي
        });

        window.deleteItem = (path) => {
            if(confirm("حذف؟")) remove(ref(db, `stores/${storeId}/${path}`));
        };
    </script>
</body>
</html>
