<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم الاحترافية | Future Site</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --brand-gradient: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            --order-purple: #6c5ce7;
            --success: #27ae60;
            --danger: #eb4d4b;
            --bg-body: #f4f7f6;
        }

        body { font-family: 'Cairo', sans-serif; background: var(--bg-body); margin: 0; padding-bottom: 50px; color: #2d3436; }
        .container { max-width: 900px; margin: auto; padding: 15px; }

        .store-name-card { background: var(--brand-gradient); padding: 35px 20px; border-radius: 30px; text-align: center; color: #fff; margin-bottom: 20px; box-shadow: 0 15px 30px rgba(30, 60, 114, 0.15); }
        .store-name-card h1 { margin: 0; font-size: 1.8rem; font-weight: 900; letter-spacing: 1px; }

        .btn-main { width: 100%; padding: 16px; border: none; border-radius: 20px; font-weight: 900; cursor: pointer; margin-bottom: 15px; font-size: 1rem; font-family: 'Cairo'; transition: 0.3s; display: flex; align-items: center; justify-content: center; gap: 10px; }
        .btn-main:active { transform: scale(0.98); }

        /* المنتجات بتصميم عصري */
        .product-card { background: white; padding: 12px; border-radius: 22px; display: flex; align-items: center; margin-bottom: 15px; border: 1px solid rgba(0,0,0,0.05); box-shadow: 0 5px 15px rgba(0,0,0,0.02); }
        .p-img-box { width: 70px; height: 70px; border-radius: 18px; overflow: hidden; margin-left: 15px; border: 1px solid #eee; }
        .p-img-box img { width: 100%; height: 100%; object-fit: cover; }
        .p-details { flex: 1; }
        .p-details strong { display: block; font-size: 1rem; margin-bottom: 4px; }
        .p-details span { color: var(--success); font-weight: 700; font-size: 0.9rem; }
        .p-actions { display: flex; gap: 8px; }
        .action-btn { width: 42px; height: 42px; border-radius: 12px; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 1.1rem; transition: 0.3s; }
        .edit-btn { background: #f0f3ff; color: #4834d4; }
        .delete-btn { background: #fff0f0; color: var(--danger); }

        /* نافذة التعديل (Modal) */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.6); backdrop-filter: blur(5px); display: none; align-items: center; justify-content: center; z-index: 5000; padding: 15px; }
        .modal-content { background: white; width: 100%; max-width: 480px; border-radius: 30px; padding: 25px; position: relative; animation: slideUp 0.4s ease-out; max-height: 90vh; overflow-y: auto; }
        @keyframes slideUp { from { transform: translateY(50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        .modal-header h2 { margin: 0; font-size: 1.3rem; font-weight: 900; color: #1e3c72; }
        .close-modal { background: #f1f2f6; border: none; width: 35px; height: 35px; border-radius: 50%; cursor: pointer; }

        input, textarea { width: 100%; padding: 14px; margin-bottom: 12px; border-radius: 15px; border: 1.5px solid #eee; font-family: 'Cairo'; outline: none; transition: 0.3s; box-sizing: border-box; }
        input:focus { border-color: var(--order-purple); background: #fcfbff; }

        .edit-preview-img { width: 100%; height: 180px; border-radius: 20px; object-fit: cover; margin-bottom: 15px; border: 2px dashed #ddd; display: block; }
        
        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <div class="store-name-card">
        <h1 id="displayStoreName">جاري التحميل...</h1>
    </div>

    <div id="statsPlaceholder"></div>

    <button class="btn-main" style="background:#27ae60; color:white;" onclick="toggleSection('productFormBox')">
        <i class="fas fa-plus"></i> إضافة منتج جديد
    </button>
    
    <div style="margin-top: 20px;">
        <h3 style="margin-right: 10px;"><i class="fas fa-layer-group"></i> إدارة المنتجات</h3>
        <div id="productsList"></div>
    </div>
</div>

<div id="editModal" class="modal">
    <div class="modal-content">
        <div class="modal-header">
            <h2>تعديل المنتج ✨</h2>
            <button class="close-modal" onclick="closeEdit()"><i class="fas fa-times"></i></button>
        </div>
        
        <input type="hidden" id="editKey">
        
        <div style="text-align: center; position: relative;">
            <img id="editPreview" src="" class="edit-preview-img">
            <button class="btn-main" style="background:rgba(108, 92, 231, 0.1); color:var(--order-purple); font-size:0.8rem; padding:8px;" onclick="document.getElementById('editFile').click()">
                <i class="fas fa-camera"></i> تغيير الصورة
            </button>
            <input type="file" id="editFile" class="hidden" accept="image/*" onchange="previewNewImage(this)">
        </div>

        <label style="font-size: 0.85rem; font-weight: bold; color: #666;">اسم المنتج:</label>
        <input type="text" id="editName" placeholder="مثلاً: قميص صيفي تركي">
        
        <label style="font-size: 0.85rem; font-weight: bold; color: #666;">السعر (دج):</label>
        <input type="number" id="editPrice" placeholder="السعر">

        <label style="font-size: 0.85rem; font-weight: bold; color: #666;">وصف المنتج:</label>
        <textarea id="editDesc" placeholder="تفاصيل إضافية للمشتري..."></textarea>

        <button class="btn-main" id="updateBtn" style="background:var(--brand-gradient); color:white; margin-top:10px;" onclick="saveChanges()">
            <i class="fas fa-save"></i> حفظ التعديلات الآن
        </button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getDatabase, ref, onValue, update, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";
    import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDCdnCI1cKdR4wvU2Y_cnw9essx1MYgA2w",
        authDomain: "futuresite-74037.firebaseapp.com",
        databaseURL: "https://futuresite-74037-default-rtdb.firebaseio.com",
        projectId: "futuresite-74037",
        storageBucket: "futuresite-74037.firebasestorage.app",
        appId: "1:643691438622:web:78f958cb5ba52a6069c40f"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const storage = getStorage(app);
    const storeId = localStorage.getItem('myStoreId');

    let newCompressedBlob = null;

    // جلب المنتجات وعرضها
    onValue(ref(db, `stores/${storeId}/products`), (snap) => {
        const list = document.getElementById('productsList');
        list.innerHTML = "";
        if(snap.exists()){
            Object.entries(snap.val()).reverse().forEach(([key, p]) => {
                list.innerHTML += `
                <div class="product-card">
                    <div class="p-img-box"><img src="${p.image}"></div>
                    <div class="p-details">
                        <strong>${p.name}</strong>
                        <span>${p.price} دج</span>
                    </div>
                    <div class="p-actions">
                        <button class="action-btn edit-btn" onclick="openEdit('${key}', \`${p.name}\`, '${p.price}', \`${p.description || ''}\`, '${p.image}')">
                            <i class="fas fa-edit"></i>
                        </button>
                        <button class="action-btn delete-btn" onclick="deleteItem('${key}')">
                            <i class="fas fa-trash-alt"></i>
                        </button>
                    </div>
                </div>`;
            });
        }
    });

    // فتح نافذة التعديل
    window.openEdit = (key, name, price, desc, imgUrl) => {
        document.getElementById('editKey').value = key;
        document.getElementById('editName').value = name;
        document.getElementById('editPrice').value = price;
        document.getElementById('editDesc').value = desc;
        document.getElementById('editPreview').src = imgUrl;
        newCompressedBlob = null; // إعادة تعيين الصورة الجديدة
        document.getElementById('editModal').style.display = 'flex';
    };

    window.closeEdit = () => { document.getElementById('editModal').style.display = 'none'; };

    // معاينة الصورة الجديدة وضغطها فوراً
    window.previewNewImage = (input) => {
        const file = input.files[0];
        if(!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            const img = new Image();
            img.src = e.target.result;
            img.onload = () => {
                const canvas = document.createElement('canvas');
                let w = img.width, h = img.height;
                if(w > 800) { h *= 800/w; w = 800; }
                canvas.width = w; canvas.height = h;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0, w, h);
                canvas.toBlob((blob) => {
                    newCompressedBlob = blob;
                    document.getElementById('editPreview').src = URL.createObjectURL(blob);
                }, 'image/jpeg', 0.7);
            };
        };
        reader.readAsDataURL(file);
    };

    // حفظ التغييرات
    window.saveChanges = async () => {
        const key = document.getElementById('editKey').value;
        const name = document.getElementById('editName').value;
        const price = document.getElementById('editPrice').value;
        const desc = document.getElementById('editDesc').value;
        const btn = document.getElementById('updateBtn');

        if(!name || !price) return alert("الاسم والسعر ضروريان");

        btn.disabled = true;
        btn.innerHTML = "<i class='fas fa-spinner fa-spin'></i> جاري الحفظ...";

        let finalImg = document.getElementById('editPreview').src;

        if(newCompressedBlob) {
            const imgRef = sRef(storage, `products/${Date.now()}.jpg`);
            await uploadBytes(imgRef, newCompressedBlob);
            finalImg = await getDownloadURL(imgRef);
        }

        await update(ref(db, `stores/${storeId}/products/${key}`), {
            name: name,
            price: price,
            description: desc,
            image: finalImg
        });

        btn.disabled = false;
        btn.innerHTML = "<i class='fas fa-save'></i> حفظ التعديلات الآن";
        closeEdit();
        alert("تم تحديث المنتج بنجاح!");
    };

    window.deleteItem = (key) => {
        if(confirm("هل تريد حذف هذا المنتج نهائياً؟")) {
            remove(ref(db, `stores/${storeId}/products/${key}`));
        }
    };

    onValue(ref(db, `stores/${storeId}`), (snap) => {
        if(snap.exists()) document.getElementById('displayStoreName').innerText = snap.val().name;
    });

    window.toggleSection = (id) => document.getElementById(id).classList.toggle('hidden');
</script>
</body>
</html>
